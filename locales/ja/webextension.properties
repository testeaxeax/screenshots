# Clip in this context refers to a portion of an image
addonDescription = ウェブからスクリーンショットを撮って、一時的または永久にそれを保存しましょう。
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = スクリーンショットを撮る
myShotsLink = 自分のショット
screenshotInstructions = ページをドラッグまたはクリックして範囲を選択してください。ESC キーを押すとキャンセルできます。
saveScreenshotSelectedArea = 保存
saveScreenshotVisibleArea = 表示範囲を保存
saveScreenshotFullPage = ページ全体を保存
cancelScreenshot = キャンセル
downloadScreenshot = ダウンロード
downloadOnlyNotice = ダウンロード専用モードが有効になっています。
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots は以下のような状況では自動的にダウンロード専用モードへ切り替わります。
downloadOnlyDetailsPrivate = プライベートブラウジングを使用している場合。
downloadOnlyDetailsThirdParty = サードパーティ Cookie が無効になっている場合。
downloadOnlyDetailsNeverRemember = 「履歴を一切記憶させない」設定が有効になっている場合。
downloadOnlyDetailsESR = あなたは Firefox ESR をお使いです。
downloadOnlyDetailsNoUploadPref = アップロードは無効化されています。
notificationLinkCopiedTitle = リンクをコピーしました
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = ショットへのリンクがクリップボードへコピーされました。{meta_key}+V キーで貼り付けられます。
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = コピー
notificationImageCopiedTitle = ショットをコピーしました
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = ショットがクリップボードへコピーされました。{meta_key}+V キーで貼り付けられます。
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = この画像は {pixels}px にトリミングされました。
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = 問題が発生しました。
requestErrorDetails = 申し訳ありませんが、ショットを保存できませんでした。また後で試してください。
connectionErrorTitle = Screenshots ライブラリへ接続できません。
connectionErrorDetails = お使いのインターネット接続を確認してください。インターネットへ接続できる場合は、Firefox Screenshots サービスに一時的な問題が発生しているものと思われます。
loginErrorDetails = Firefox Screenshots サービスに問題があるため、ショットを保存できませんでした。また後で試してください。
unshootablePageErrorTitle = このページはスクリーンショットを撮れません。
unshootablePageErrorDetails = これは通常のウェブページでないため、スクリーンショットを撮ることができません。
selfScreenshotErrorTitle = Firefox Screenshots ページのショットは撮れません。
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = 選択範囲が小さすぎます
privateWindowErrorTitle = Screenshots はプライベートブラウジングモードでは使用できません
privateWindowErrorDetails = ご不便をおかけして申し訳ありません。今後のリリースでこの機能を提供できるよう取り組んでいます。
genericErrorTitle = Firefox Screenshots に問題が発生しました。
genericErrorDetails = 何か問題が発生したようです。再度試すか、別のページのショットを撮ってみてください。
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox を離れることなく、スクリーンショットを撮影、保存、共有。
# Slide number 2:
tourHeaderPageAction = 新たな保存方法
tourBodyPageAction = スクリーンショットを撮りたいときは、いつでもアドレスバー内のページアクションメニューを開いてください。
# Slide number 3:
tourHeaderClickAndDrag = 必要な部分だけをキャプチャ
tourBodyClickAndDrag = クリック＆ドラッグでページの一部だけをキャプチャできます。また、マウスを当てれば選択範囲が強調表示されます。
# Slide number 4:
tourHeaderFullPage = ウィンドウもしくはページ全体をキャプチャ
tourBodyFullPage = 右上のボタンを選択して、ウィンドウ内の表示範囲もしくはページ全体をキャプチャしましょう。
# Slide number 5:
tourHeaderDownloadUpload = お好きなように
tourBodyDownloadUpload = 切り取ったショットを簡単に共有できるようウェブ上に保存したり、手元へダウンロードしたり。また「自分のショット」ボタンをクリックすれば、これまでに撮ったすべてのショットを見られます。
tourSkip = スキップ
tourNext = 次のスライド
tourPrevious = 前のスライド
tourDone = 完了
