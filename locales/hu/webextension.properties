# Clip in this context refers to a portion of an image
addonDescription = Készítsen videoklipeket és képernyőképeket a webről, és mentse őket ideiglenesen vagy véglegesen.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Készítsen képernyőképet
myShotsLink = Az Ön képei
screenshotInstructions = Húzza, vagy kattintson a lapra a terület kiválasztásához. Nyomjon ESC-t a megszakításhoz.
saveScreenshotSelectedArea = Mentés
saveScreenshotVisibleArea = Láthatóak mentése
saveScreenshotFullPage = Teljes oldal mentése
cancelScreenshot = Mégse
downloadScreenshot = Letöltés
downloadOnlyNotice = Jelenleg csak letöltési módban van.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = A Firefox Screenshots ezekben az esetekben automatikusan csak letöltési módba vált:
downloadOnlyDetailsPrivate = Privát böngészési ablakban.
downloadOnlyDetailsThirdParty = Ha a harmadik féltől származó sütik tiltottak.
downloadOnlyDetailsNeverRemember = A „Soha ne jegyezze meg az előzményeket” engedélyezett.
downloadOnlyDetailsESR = Firefox ESR-t használ.
downloadOnlyDetailsNoUploadPref = A feltöltések le lettek tiltva.
notificationLinkCopiedTitle = Hivatkozás másolva
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = A képernyőképre mutató hivatkozás a vágólapra lett másolva. Nyomjon {meta_key}-V-t a beillesztéshez.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Másolás
notificationImageCopiedTitle = Képernyőkép másolva
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = A képernyőkép a vágólapra lett másolva. Nyomjon {meta_key}-V-t a beillesztéshez.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = A kép {pixels}px méretűre lett vágva.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Nem működik.
requestErrorDetails = Bocsánat! Nem tudtuk menteni a képet. Próbálkozzon később.
connectionErrorTitle = Nem tudunk kapcsolódni a képernyőképekhez.
connectionErrorDetails = Ellenőrizze az internetkapcsolatot. Ha tud kapcsolódni az internetre, akkor lehet, hogy ideiglenes probléma van a Firefox képernyőképek szolgáltatással.
loginErrorDetails = Nem tudtuk elmenteni a képét, mert probléma lépett fel a Firefox képernyőképek szolgáltatással. Próbálja újra később.
unshootablePageErrorTitle = Nem lehet képet készíteni erről a lapról.
unshootablePageErrorDetails = Ez egy nem szabványos weblap, így nem készíthet róla képernyőképet.
selfScreenshotErrorTitle = Nem készíthet képet a Firefox Screenshots oldalról!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = A kijelölés túl kicsi
privateWindowErrorTitle = A képernyőképek le vannak tiltva Privát böngészésben
privateWindowErrorDetails = Sajnáljuk a kényelmetlenséget. Dolgozunk ezen a funkción a jövőbeli kiadásokhoz.
genericErrorTitle = Húha! A Firefox Screenshots megkergült.
genericErrorDetails = Nem vagyunk benne biztosak, hogy mi történt. Próbálja újra, vagy készítsen képet egy másik oldalról.
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Készítsen, mentsen és osszon meg képernyőképeket, anélkül, hogy elhagyná a Firefoxot.
# Slide number 2:
tourHeaderPageAction = A mentés új módja
tourBodyPageAction = Nyissa le a lapműveletek menüt a címsávban bármikor, ha képernyőképet akar készíteni.
# Slide number 3:
tourHeaderClickAndDrag = Csak azt mentse, amit szeretne
tourBodyClickAndDrag = Kattintson és húzzon, hogy csak a lap egy részét mentse el. Vagy csak rá is mutathat a kijelöléshez.
# Slide number 4:
tourHeaderFullPage = Mentsen ablakokat vagy teljes lapokat
tourBodyFullPage = Válassza a jobb felső sarokban lévő gombokat, hogy egy látható területet mentsen az ablakból, vagy elmentsen egy teljes oldalt.
# Slide number 5:
tourHeaderDownloadUpload = Ahogy tetszik
tourBodyDownloadUpload = Mentse a kivágott képeket a webre a könnyebb megosztáshoz, vagy töltse le a számítógépére. Rá is kattinthat a Képernyőképek gombra, hogy megtalálja az összes képét.
tourSkip = Kihagyás
tourNext = Következő dia
tourPrevious = Előző dia
tourDone = Kész
