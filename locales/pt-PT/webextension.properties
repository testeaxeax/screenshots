# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Fora de serviço.
requestErrorDetails = Desculpe! Não conseguimos guardar a sua captura. Por favor tente novamente mais tarde.
connectionErrorTitle = Não conseguimos ligar às suas capturas de ecrã.
connectionErrorDetails = Por favor, verifique a sua ligação à Internet. Se consegue ligar-se à Internet, pode existir um problema temporário com o serviço Firefox Screenshots.
loginErrorDetails = Não conseguimos guardar a sua captura porque existe um problema com o serviço Firefox Screenshots. Por favor tente novamente mais tarde.
unshootablePageErrorTitle = Não conseguimos capturar o ecrã nesta página.
unshootablePageErrorDetails = Esta não é uma página Web padrão, por isso não podemos tirar uma captura de ecrã da mesma.
selfScreenshotErrorTitle = Não pode tirar uma captura de uma página Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = A sua seleção é demasiado pequena
privateWindowErrorTitle = O Screenshots está desativado no modo de navegação privada
privateWindowErrorDetails = Desculpe pela inconveniência. Estamos a trabalhar nesta funcionalidade para futuros lançamentos.
genericErrorTitle = Uau! Algo correu mal com o Firefox Screenshots.
genericErrorDetails = Não temos a certeza do que acabou de acontecer. Importa-se de tentar novamente ou tirar uma captura de uma página diferente?
