# Clip in this context refers to a portion of an image
addonDescription = Tog cliopaichean is glacaidhean-sgrìn on lìon is sàbhail iad rè seal no gu buan.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Tog glacadh-sgrìn
myShotsLink = Na glacaidhean agam
screenshotInstructions = Dèan briogadh no slaodadh air an duilleag airson raon a thaghadh. Brùth ESC airson sgur dheth.
saveScreenshotSelectedArea = Sàbhail
saveScreenshotVisibleArea = Sàbhail na tha ri fhaicinn
saveScreenshotFullPage = Sàbhail an duilleag shlàn
cancelScreenshot = Sguir dheth
downloadScreenshot = Luchdaich a-nuas
downloadOnlyNotice = Tha thu sa mhodh luchdaidh a-nuas a-mhàin.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Bidh gleus glacaidhean-sgrìn Firefox sa mhodh luchdaidh a-nuas gu fèin-obrachail sna suidheachaidhean a leanas:
downloadOnlyDetailsPrivate = Ann an uinneag brabhsaidh phrìobhaidich.
downloadOnlyDetailsThirdParty = Tha briosgaidean threas-phàrtaidhean à comas.
downloadOnlyDetailsNeverRemember = Tha “Na cuimhnich an eachdraidh idir” an comas.
downloadOnlyDetailsESR = Tha thu a’ cleachdadh Firefox ESR.
downloadOnlyDetailsNoUploadPref = Chaidh an luchdadh suas a chur à comas.
notificationLinkCopiedTitle = Chaidh lethbhreac a dhèanamh dhen cheangal
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Chaidh lethbhreac de cheangal a’ ghlacaidh agad a chur air an stòr-bhòrd. Brùth {meta_key}-V airson a chur ann.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Dèan lethbhreac
notificationImageCopiedTitle = Chaidh lethbhreac a dhèanamh dhen ghlacadh
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Chaidh lethbhreac dhen ghlacadh agad a chur air an stòr-bhòrd. Brùth {meta_key}-V airson a chur ann.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Chaidh an dealbh a bhearradh is tha e {pixels}px a-nis.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tuibriste.
requestErrorDetails = Tha sinn duilich! Cha b’ urrainn dhuinn an glacadh agad a shàbhaladh. Feuch ris a-rithist an ceann greis.
connectionErrorTitle = Cha b’ urrainn dhuinn na glacaidhean-sgrìn agad a shàbhaladh.
connectionErrorDetails = Thoir sùil air a’ cheangal agad ris an eadar-lìon. Ma tha ceangal agad ris, dh’fhaoidte gu bheil duilgheadas sealach aig seirbheis glacaidhean-sgrìn Firefox.
loginErrorDetails = Cha b’ urrainn dhuinn an glacadh agad a shàbhaladh air sgàth duilgheadas le seirbheis glacaidhean-sgrìn Firefox. Feuch ris a-rithist an ceann greis.
unshootablePageErrorTitle = Chan urrainn dhuinn glacadh-sgrìn a dhèanamh dhen duilleag seo.
unshootablePageErrorDetails = Chan eil duilleag-lìn àbhaisteach a tha seo ’s chan urrainn dhut glacadh-sgrìn a dhèanamh dheth.
selfScreenshotErrorTitle = Chan urrainn dhut glacadh a thogail de dhuilleag ghlacaidhean-sgrìn Firefox!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tha na thagh thu ro bheag
privateWindowErrorTitle = Tha gleus nan glacaidhean-sgrìn à comas ann am modh a’ bhrabhsaidh phrìobhaidich
privateWindowErrorDetails = Tha sinn duilich mu dhèidhinn. Tha sinn ag obair air agus an dòchas gum bi e ri làimh a dh’aithghearr.
genericErrorTitle = Ìoc! Sin glacaidhean-sgrìn Firefox air feadh na fìdhle.
genericErrorDetails = Chan eil sinn cinnteach dè thachair. A bheil thu airson feuchainn ris a-rithist no glacadh a thogail de dhuilleag eile?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Tog, sàbhail is co-roinn glacadh-sgrìn gun Firefix fhàgail.
# Slide number 2:
tourHeaderPageAction = Dòigh ùr airson sàbhaladh
tourBodyPageAction = Leudaich clàr-taice gnìomhan na duilleige ann am bàr an t-seòlaidh uair sam bith a tha thu airson glacadh-sgrìn a thogail.
# Slide number 3:
tourHeaderClickAndDrag = Na glac ach dìreach na tha a dhìth ort
tourBodyClickAndDrag = Dèan briogadh is slaodadh airson earrann de dhuilleag a ghlacadh. ’S urrainn dhut fantainn os cionn rud cuideachd airson na thagh thu a shoillseachadh.
# Slide number 4:
tourHeaderFullPage = Glac uinneagan no duilleagan slàna
tourBodyFullPage = Tagh na putanan air an taobh deas gu h-àrd airson na tha ri fhaicinn san uinneag a ghlacadh no airson duilleag shlàn a ghlacadh.
# Slide number 5:
tourHeaderDownloadUpload = Do thoil fhèin
tourBodyDownloadUpload = Sàbhail na glacaidhean bearrte air an lìon ach am bi e furasta an co-roinneadh no luchdaich a-nuas iad dhan choimpiutair agad. ’S urrainn dhut briogadh air a’ phutan “Na glacaidhean agam” cuideachd is chì thu gach glacadh a thog thu.
tourSkip = LEUM SEACHAD
tourNext = An ath-shleamhnag
tourPrevious = An t-sleamhnag roimhe
tourDone = Dèanta
# Do not translate {termsAndPrivacyNoticeTermsLink} and
# {termsAndPrivacyNoticyPrivacyLink}. They're placeholders replaced by links
# using the corresponding translated strings as text.
termsAndPrivacyNotice2 = Ma chleachdas tu gleus nan glacaidhean-sgrìn aig Firefox, bidh thu ag aontachadh ris na {termsAndPrivacyNoticeTermsLink} agus {termsAndPrivacyNoticePrivacyLink} againn.
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticeTermsLink = na teirmichean
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticyPrivacyLink = an aithris prìobhaideachd
# This string is used to label the item in the Library panel that opens the screenshots page
libraryLabel = Glacaidhean-sgrìn
