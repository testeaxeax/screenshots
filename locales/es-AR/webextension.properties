# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = No funciona.
requestErrorDetails = ¡Perdón! No pudimos guardar la captura. Intentá más tarde.
connectionErrorTitle = No podemos conectar a las capturas de pantalla.
connectionErrorDetails = Verificá la conexión a Internet. Si te podés conectar a Internet, hay un problema temporal con el servicio de Firefox Screenshots.
loginErrorDetails = No pudimos guardar la captura porque hay un problema con el servicio de Firefox Screenshots. Intentá más tarde.
unshootablePageErrorTitle = No podemos capturar esta página.
unshootablePageErrorDetails = Esta no es una página web estándar, así que no podemos guardar una captura.
selfScreenshotErrorTitle = ¡No se puede hacer una captura de la página de Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = La selección es demasiado chica
privateWindowErrorTitle = Screenshots está deshabilitado en el modo de navegación privada
privateWindowErrorDetails = Lamentamos el inconveniente. Estamos trabajando en esta característica para versiones futuras.
genericErrorTitle = ¡Apa! Firefox Screenshots se volvió loco.
genericErrorDetails = No estamos seguros de lo que pasó. ¿Querés intenar de nuevo o tomar una captura de una página diferente?
