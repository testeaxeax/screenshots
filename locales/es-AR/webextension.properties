downloadOnlyDetails = Firefox Screenshots cambia automáticamente al modo solo descargas en estas situaciones:
downloadOnlyDetailsPrivate = En una ventana de navegación privada.
downloadOnlyDetailsThirdParty = Cookies de terceros están deshabilitadas.
downloadOnlyDetailsNeverRemember = “Nunca recordar historial” está habilitado.
