# Clip in this context refers to a portion of an image
addonDescription = Darykite iškarpas ir ekrano nuotraukos su interneto turiniu bei saugokite jas laikinai arba visąlaik.
addonAuthorsList = „Mozilla“ <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Padaryti ekrano nuotrauką
myShotsLink = Mano nuotraukos
screenshotInstructions = Tempkite arba spustelėkite tinklalapyje norėdami pasirinkti regioną. Spustelėkite „ESC“ norėdami atsisakyti.
saveScreenshotSelectedArea = Įrašyti
saveScreenshotVisibleArea = Įrašyti matomą
saveScreenshotFullPage = Įrašyti visą tinklalapį
cancelScreenshot = Atsisakyti
downloadScreenshot = Atsisiųsti
downloadOnlyNotice = Dabar esate tik atsiuntimo veiksenoje.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = „Firefox“ ekrano nuotraukos automatiškai įjungia tik atsiuntimo veikseną tokiais atvejais:
downloadOnlyDetailsPrivate = privačiojo naršymo lange
downloadOnlyDetailsThirdParty = kai išjungti trečiųjų šalių slapukai
downloadOnlyDetailsNeverRemember = kai įjungta „niekada nevesti žurnalo“ nuostata
downloadOnlyDetailsESR = Jūs naudojate „Firefox“ ESR.
downloadOnlyDetailsNoUploadPref = Įkėlimai išjungti.
notificationLinkCopiedTitle = Saitas nukopijuotas
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Jūsų nuotraukos saitas buvo nukopijuotas į iškarpinę. Spustelėkite „{meta_key}-V“ norėdami įdėti.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopijuoti
notificationImageCopiedTitle = Nuotrauka nukopijuota
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Jūsų nuotrauka nukopijuota į iškarpinę. Spustelėkite {meta_key}-V, norėdami įdėti.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Ši nuotrauka buvo apkirpta iki {pixels} taškų.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Neveikia.
requestErrorDetails = Atsiprašome! Mums nepavyko įrašyti jūsų nuotraukos. Prašome pabandyti vėliau.
connectionErrorTitle = Mums nepavyko prisijungti prie jūsų ekrano nuotraukų.
connectionErrorDetails = Patikrinkite savo interneto ryšį. Jeigu galite prisijungti prie interneto, gali būti, kad yra laikina problema su „Firefox Screenshots“ paslauga.
loginErrorDetails = Mums nepavyko įrašyti jūsų nuotraukos, nes yra problema su „Firefox Screenshots“ paslauga. Prašome pabandyti vėliau.
unshootablePageErrorTitle = Mums nepavyko nufotografuoti šio tinklalapio.
unshootablePageErrorDetails = Tai nėra įprastas tinklalapis, tad negalite padaryti jo nuotraukos.
selfScreenshotErrorTitle = Negalite padaryti „Firefox Screenshots“ tinklalapio nuotraukos!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Jūsų pasirinkimas yra per mažas
privateWindowErrorTitle = Ekrano nuotraukos privačiajame naršyme neveikia
privateWindowErrorDetails = Atsiprašome už nepatogumą. Mes dirbame prie šio funkcionalumo vėlesnėms versijoms.
genericErrorTitle = Vau! „Firefox Screenshots“ sugedo.
genericErrorDetails = Mes nesame tikri, kas ką tik nutiko. Norite pabandyti dar kartą arba nufotografuoti kitą tinklalapį?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Darykite, įrašykite ir dalinkitės ekrano nuotraukomis nepalikdami „Firefox“.
# Slide number 2:
tourHeaderPageAction = Naujas būdas įrašyti
tourBodyPageAction = Išskleiskite tinklalapio veiksmų meniu, esantį adreso juostoje, bet kada, kai norite padaryti ekrano nuotrauką.
# Slide number 3:
tourHeaderClickAndDrag = Užfiksuokite būtent tai, ką norite
tourBodyClickAndDrag = Spustelėkite ir tempkite, kad užfiksuotumėte tik dalį tinklalapio. Taip pat galite užvesti pelę, norėdami paryškinti savo pasirinkimą.
# Slide number 4:
tourHeaderFullPage = Fiksuokite langus arba ištisus tinklalapius
tourBodyFullPage = Pasirinkite mygtukus aukščiau dešinėje, norėdami užfiksuoti matomą lango dalį arba visą tinklalapį.
# Slide number 5:
tourHeaderDownloadUpload = Kaip jums patogiau
tourBodyDownloadUpload = Įrašykite padarytas nuotraukas saityne patogesniam dalinimuisi, arba atsisiųskite jas į savo kompiuterį. Spustelėję mygtuką „Mano nuotraukos“, matysite visas savo padarytas nuotraukas.
tourSkip = SKIP
tourNext = Kita skaidrė
tourPrevious = Buvusi skaidrė
tourDone = Baigta
