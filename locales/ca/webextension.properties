# Also used for the title on the toolbar button
contextMenuLabel = Fes una captura de pantalla
myShotsLink = Les meves captures
screenshotInstructions = Arrossegueu o feu clic a la pàgina per seleccionar una regió. Premeu ESC per cancel·lar.
saveScreenshotSelectedArea = Desa
saveScreenshotVisibleArea = Captura la part visible
saveScreenshotFullPage = Captura tota la pàgina
cancelScreenshot = Cancel·la
downloadScreenshot = Baixa
downloadOnlyNotice = Actualment esteu en mode de només baixada.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty, and
# downloadOnlyDetailsNeverRemember are list items in that list.
downloadOnlyDetails = El Firefox Screenshots canvia automàticament al mode de només baixada en aquestes situacions:
downloadOnlyDetailsPrivate = En una finestra de navegació privada.
downloadOnlyDetailsThirdParty = S'han desactivat les galetes de tercers.
downloadOnlyDetailsNeverRemember = S'ha activat l'opció «No recordarà mai l'historial».
notificationLinkCopiedTitle = S'ha copiat l'enllaç
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = L'enllaç de la captura s'ha copiat al porta-retalls. Premeu {meta_key}-V per enganxar-lo.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copia
notificationImageCopiedTitle = S'ha copiat la captura
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = La captura s'ha copiat al porta-retalls. Premeu {meta_key}-V per enganxar-la.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Aquesta imatge s'ha retallat a {pixels} px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = No funciona.
requestErrorDetails = Malauradament, s'ha pogut desar la vostra captura. Torneu a provar més tard.
connectionErrorTitle = No s'ha pogut accedir a les vostres captures de pantalla.
connectionErrorDetails = Comproveu la connexió a Internet. Si podeu connectar-vos a Internet, podria ser un problema temporal del servei del Firefox Screenshots.
loginErrorDetails = No s'ha pogut desar la vostra captura perquè hi ha un problema amb el servei del Firefox Screenshots. Torneu-ho a provar més tard.
unshootablePageErrorTitle = No es pot fer una captura de pantalla d'aquesta pàgina.
unshootablePageErrorDetails = No podeu fer una captura de pantalla perquè aquesta no és una pàgina web estàndard.
selfScreenshotErrorTitle = No podeu fer una captura de pantalla de la pàgina del Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = La selecció és massa petita
privateWindowErrorTitle = Les captures de pantalla estan desactivades en el mode de navegació privada
privateWindowErrorDetails = Perdoneu les molèsties. Estem treballant en aquesta característica per a versions futures.
genericErrorTitle = El Firefox Screenshots ha tingut un problema.
genericErrorDetails = S'ha produït un error inesperat. Torneu-ho a provar o captureu una altra pàgina.
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Feu, deseu i compartiu captures de pantalla sense sortir del Firefox.
# Slide number 2:
tourHeaderPageAction = Una forma nova de desar les captures
tourBodyPageAction = Amplieu el menú d'accions de la pàgina de la barra d'adreces quan vulgueu fer una captura de pantalla.
# Slide number 3:
tourHeaderClickAndDrag = Captureu tot allò que vulgueu
tourBodyClickAndDrag = Feu clic i arrossegueu per capturar només una part de la pàgina. També podeu moure el ratolí per sobre per ressaltar la vostra selecció.
# Slide number 4:
tourHeaderFullPage = Captureu la finestra o la pàgina sencera
tourBodyFullPage = Seleccioneu amb els botons de la part superior dreta si voleu capturar l'àrea visible de la finestra o la pàgina sencera.
# Slide number 5:
tourHeaderDownloadUpload = Com vulgueu
tourBodyDownloadUpload = Deseu les vostres captures al web per compartir-les fàcilment o baixeu-les a l'ordinador. També podeu fer clic al botó «Les meves captures» per veure totes les captures que heu fet.
tourSkip = OMET
tourNext = Diapositiva següent
tourPrevious = Diapositiva anterior
tourDone = Fet
