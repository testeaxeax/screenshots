# using the corresponding translated strings as text.
termsAndPrivacyNotice2 = Durch die Verwendung von Firefox Screenshots stimmen Sie unseren {termsAndPrivacyNoticeTermsLink} und {termsAndPrivacyNoticePrivacyLink} zu.
