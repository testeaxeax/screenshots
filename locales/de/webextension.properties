# Clip in this context refers to a portion of an image
addonDescription = Erstellen Sie Bildschirmfotos von vollständigen Webseiten oder Ausschnitten und speichern Sie diese temporär oder dauerhaft.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Bildschirmfoto aufnehmen
myShotsLink = Meine Bildschirmfotos
screenshotInstructions = Ziehen oder klicken Sie auf der Seite, um einen Bereich auszuwählen. Drücken Sie ESC zum Abbrechen.
saveScreenshotSelectedArea = Speichern
saveScreenshotVisibleArea = Sichtbaren Bereich speichern
saveScreenshotFullPage = Gesamte Seite speichern
cancelScreenshot = Abbrechen
downloadScreenshot = Herunterladen
downloadOnlyNotice = Sie sind aktuell im Modus „Nur herunterladen“.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots schaltet in diesen Fällen automatisch in den Modus „Nur herunterladen“:
downloadOnlyDetailsPrivate = In einem privaten Fenster.
downloadOnlyDetailsThirdParty = Cookies von Drittanbietern sind deaktiviert.
downloadOnlyDetailsNeverRemember = „Chronik niemals anlegen“ ist aktiviert.
downloadOnlyDetailsESR = Sie verwenden Firefox ESR.
downloadOnlyDetailsNoUploadPref = Uploads wurden deaktiviert.
notificationLinkCopiedTitle = Link kopiert
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Der Link zu Ihrem Bildschirmfoto wurde in die Zwischenablage kopiert. Drücken Sie {meta_key}-V zum Einfügen.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopieren
notificationImageCopiedTitle = Bildschirmfoto kopiert
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Ihr Bildschirmfoto wurde in die Zwischenablage kopiert. Drücken Sie Strg-V zum Einfügen.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Diese Grafik wurde auf {pixels} px zugeschnitten.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Außer Betrieb.
requestErrorDetails = Wir konnten Ihr Bildschirmfoto leider nicht speichern. Bitte versuchen Sie es später erneut.
connectionErrorTitle = Es war keine Verbindung zu Ihren Bildschirmfotos möglich.
connectionErrorDetails = Bitte überprüfen Sie Ihre Internetverbindung. Wenn diese funktioniert, gibt es eventuell ein temporäres Problem mit dem Dienst von Firefox Screenshots.
loginErrorDetails = Ihr Bildschirmfoto konnte nicht gespeichert werden, weil ein Problem mit dem Dienst Firefox Screenshots aufgetreten ist. Bitte versuchen Sie es später erneut.
unshootablePageErrorTitle = Ein Bildschirmfoto dieser Seite ist nicht möglich.
unshootablePageErrorDetails = Dies ist keine Standard-Webseite, deshalb sind keine Bildschirmfotos von ihr möglich.
selfScreenshotErrorTitle = Sie können kein Bildschirmfoto einer Firefox-Screenshots-Seite machen!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Ihr Auswahlbereich ist zu klein
privateWindowErrorTitle = Screenshots ist im Privaten Modus deaktiviert
privateWindowErrorDetails = Wir bitten um Entschuldigung für diese Unannehmlichkeiten. Wir arbeiten daran, diese Funktion in zukünftigen Versionen zur Verfügung zu stellen.
genericErrorTitle = Firefox Screenshots funktioniert nicht richtig.
genericErrorDetails = Wir wissen auch nicht, was gerade passiert ist. Könnten Sie das Bildschirmfoto erneut oder auf einer anderen Seite aufnehmen?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Bildschirmfotos aufnehmen, speichern und teilen, ohne Firefox zu verlassen.
# Slide number 2:
tourHeaderPageAction = Neue Speichermöglichkeit
tourBodyPageAction = Erweitern Sie das Menü „Aktionen für Seite“ in der Adressleiste immer dann, wenn Sie ein Bildschirmfoto machen möchten.
# Slide number 3:
tourHeaderClickAndDrag = Nehmen Sie auf, was Sie möchten
tourBodyClickAndDrag = Klicken und ziehen Sie, um nur einen Teil einer Seite aufzunehmen. Sie können den Mauszeiger auch darüber bewegen, um Ihre Auswahl hervorzuheben.
# Slide number 4:
tourHeaderFullPage = Fenster oder ganze Seiten speichern
tourBodyFullPage = Nutzen Sie die Schaltflächen rechts oben, um den sichtbaren Bereich im Fenster oder eine ganze Seite zu speichern.
# Slide number 5:
tourHeaderDownloadUpload = Wie Sie möchten
tourBodyDownloadUpload = Speichern Sie Ihre zugeschnittenen Bildschirmfotos im Internet, sodass sie leicht zu teilen sind, oder laden Sie sie auf Ihren Computer herunter. Sie können auch auf die Schaltfläche „Meine Bildschirmfotos“ klicken, um alle Ihre Bildschirmfotos zu finden.
tourSkip = Überspringen
tourNext = Nächste Folie
tourPrevious = Vorherige Folie
tourDone = Fertig
# Do not translate {termsAndPrivacyNoticeTermsLink} and
