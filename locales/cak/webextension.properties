# Clip in this context refers to a portion of an image
addonDescription = Ke'achapa' silowachib'al chuqa' chapoj wachib'äl pan Ajk'amaya'l richin ye'ayäk.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Tichap jun Chapoj Wachib'äl
myShotsLink = Taq Nuwachib'al
screenshotInstructions = Taqirirej o tapitz'a' ri ruxaq richin nacha' ri k'ojlem. Tapitz'a' ESC richin niq'at.
saveScreenshotSelectedArea = Tiyak
saveScreenshotVisibleArea = Tiyak wachel
saveScreenshotFullPage = Tiyak chijun ruxaq
cancelScreenshot = Tiq'at
downloadScreenshot = Tiqasäx
downloadOnlyNotice = Wakami k'o pa rub'eyal Xa Xe Qasanïk.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Ri Firefox Chapoj Wachaj pa ruyonil nuk'ëx pa rub'anikil Xa Xe Qasanïk pa ri taq k'ulwachitajinem re':
downloadOnlyDetailsPrivate = Pa jun rutzuwäch Ichin Okem pa K'amaya'l.
downloadOnlyDetailsThirdParty = E chupül ri taq kikaxlanwey aj rox winäq.
downloadOnlyDetailsNeverRemember = “Majub'ey tinatäx natab'äl” tzijon.
downloadOnlyDetailsESR = Tajin nawokisaj ri Firefox ESR.
downloadOnlyDetailsNoUploadPref = E chupül ri kisamajib'exik taq yakb'äl.
notificationLinkCopiedTitle = Ximonel Wachib'en
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Xwachib'ëx pa molwuj ri ruximonel awachib'al. Tapitz'a' {meta_key}-V richin natz'äm.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Tiwachib'ëx
notificationImageCopiedTitle = Xwachib'ëx chapoj
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Xwachib'ëx pa molwuj ri ruchapoj awachib'al. Tapitz'a' {meta_key}-V richin natz'äm.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Re wachib'äl re' xqupïx pa {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Man nisamäj ta.
requestErrorDetails = ¡Takuyu! Man yojtikïr ta niqayäk ri awachib'al. Tatojtob'ej jumej.
connectionErrorTitle = Man yojtikïr ta yojok pari taq chapoj awachib'al.
connectionErrorDetails = Tanik'oj awokem pa K'amaya'l. We yatok pa K'amaya'l, rik'in jub'a' xtuya' k'ayewal pa rusamaj ri Firefox taq Chapoj Wachib'äl.
loginErrorDetails = Man xkatikïr ta xtayäk ri awachib'al ruma jun ruk'ayewal toq nisamäj ri Firefox Chapoj Wachib'äl. Tatojtob'ej chik pa jun mej.
unshootablePageErrorTitle = Man yojtikïr ta nichap ruwachib'al re ruxaq re'.
unshootablePageErrorDetails = Re re' man pa rub'eyal ta chi ruxaq Ajk'amaya'l, ruma ri' man yojtikïr ta niqachäp ruwachib'al.
selfScreenshotErrorTitle = ¡Man yatikïr ta nawelesaj ruwachib'al jun ruxaq Firefox Chapoj Wachib'äl!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Yalan ko'öl ri acha'oj
privateWindowErrorTitle = Echupun ri Chapoj taq Wachib'äl pa Ichinan Okem pa K'amaya'l
privateWindowErrorDetails = Takuyu' chi qe ruma ri k'ayewal. Tajin niqasamajij re rub'anikil re' richin ri ch'aqa' chik taq ruwäch.
genericErrorTitle = ¡Itz! Itzel xe'el ri Firefox Chapoj Wachib'äl.
genericErrorDetails = Man öj jikïl chi rij ri xk'ulwachitäj. ¿La nawajo' natojtob'ej chik o nachäp ruwachib'al jun chik ruxaq?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ke'achapa', ke'ayaka', chuqa' ke'akomonij chapoj taq wachib'äl rik'in man yatel ta el pa Firefox.
# Slide number 2:
tourHeaderPageAction = Jun k'ak'a' rub'anikil richin niyak
tourBodyPageAction = Tarik'a' ri ruk'utsamaj kisamaj taq ruxaq pa kik'ajtz'ik ochochib'äl xab'achike ramaj toq nawajo' nawelesaj jun chapoj wachib'äl.
# Slide number 3:
tourHeaderClickAndDrag = Tachapa' ri Nawajo'
tourBodyClickAndDrag = Tapitz'a' chuqa' taqirirej richin nacha' xa jun peraj ruxaq. Chuqa' yatikïr yaq'axaj richin nipe retal ri acha'oj.
# Slide number 4:
tourHeaderFullPage = Chapoj Tzuwäch o Tz'aqät taq Ruxaq
tourBodyFullPage = Ke'acha' ri ikim ajkiq'a' taq pitz'b'äl richin nachäp ri tz'etel ruk'ojlem tzuwäch o richin nachäp jun tz'aqät ruxaq.
# Slide number 5:
tourHeaderDownloadUpload = Achi'el Niqa Chawäch
tourBodyDownloadUpload = Ke'ayaka' ri qupin taq awachib'al pa ajk'amaya'l richin man k'ayew ta ye'akomonij o ye'aqasaj pan akematz'ib'. Chuqa' yatikïr napïtz ri Taq Nuwachib'al richin ye'awïl konojel ri taq wachib'al e'elesan.
tourSkip = SKIP
tourNext = Jun chik Q'axewäch
tourPrevious = Jun kan Q'axewäch
tourDone = Xb'an
# Do not translate {termsAndPrivacyNoticeTermsLink} and
# {termsAndPrivacyNoticyPrivacyLink}. They're placeholders replaced by links
# using the corresponding translated strings as text.
termsAndPrivacyNotice2 = Rik'in rokisaxik ri Firefox Chapoj Wachib'äl, nawoqaj {termsAndPrivacyNoticeTermsLink} chuqa' {termsAndPrivacyNoticePrivacyLink}.
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticeTermsLink = Taq ojqanem
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticyPrivacyLink = Rutzijol Ichinanem
# This string is used to label the item in the Library panel that opens the screenshots page
libraryLabel = Chapoj taq wachib'äl
