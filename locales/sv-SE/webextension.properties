downloadOnlyNotice = Du är för närvarande i nedladdningsbart läge.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots ändrar automatiskt till nedladdningsbart läge i följande situationer:
downloadOnlyDetailsPrivate = I ett privat surffönster.
downloadOnlyDetailsThirdParty = Kakor från tredje part är inaktiverade.
downloadOnlyDetailsNeverRemember = "Inte spara någon historik" är aktiverad.
downloadOnlyDetailsESR = Du använder Firefox ESR.
downloadOnlyDetailsNoUploadPref = Uppladdningar har inaktiverats.
notificationLinkCopiedTitle = Länk kopierad
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Länken till din skärmbild har kopierats till urklipp. Tryck på {meta_key}-V för att klistra in.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopiera
notificationImageCopiedTitle = Bild kopierad
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Din bild har kopierats till urklipp. Tryck på {meta_key}-V för att klistra in.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Den här bilden har beskurits till {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ur funktion.
requestErrorDetails = Förlåt! Vi kunde inte spara din skärmbild. Försök igen senare.
connectionErrorTitle = Vi kan inte ansluta till dina skärmbilder.
connectionErrorDetails = Kontrollera din internetanslutning. Om du kan ansluta till internet, kan det vara ett tillfälligt problem med tjänsten Firefox Screenshots.
loginErrorDetails = Vi kunde inte spara din skärmbild eftersom det finns ett problem med tjänsten Firefox Screenshots. Försök igen senare.
unshootablePageErrorTitle = Vi kan inte ta en skärmbild av sidan.
unshootablePageErrorDetails = Detta är inte en vanlig webbsida, så du kan inte ta en skärmbild av den.
selfScreenshotErrorTitle = Du kan inte ta en skärmbild av sidan Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Ditt val är för litet
privateWindowErrorTitle = Skärmbilder är inaktiverad i privat surfläge
privateWindowErrorDetails = Ledsen för besväret. Vi arbetar med den här funktionen för framtida versioner.
genericErrorTitle = Oj! Firefox Screenshots verkar inte fungera korrekt.
genericErrorDetails = Vi är inte säkra på vad som just hände. Kan du försöka igen eller ta en bild på en annan sida?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ta, spara, och dela skärmbilder utan att lämna Firefox.
# Slide number 2:
