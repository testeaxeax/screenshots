downloadOnlyDetails = Firefox Screenshots се пребацује у режим где се само преузима у следећим ситуацијама:
downloadOnlyDetailsPrivate = У прозору приватног прегледања.
downloadOnlyDetailsThirdParty = Колачићи трећих страна су онемогућени.
downloadOnlyDetailsNeverRemember = Опција „Никада не памти историјат“ је омогућена.
downloadOnlyDetailsESR = Користите Firefox ESR.
downloadOnlyDetailsNoUploadPref = Отпремања су онемогућена.
notificationLinkCopiedTitle = Веза копирана
