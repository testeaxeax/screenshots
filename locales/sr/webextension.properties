imageCroppedWarning = Слика је исечена на {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Не ради.
requestErrorDetails = Жао нам је! Нисмо могли сачувати ваш снимак. Покушајте поново касније.
connectionErrorTitle = Не можемо се повезати на ваше снимке.
connectionErrorDetails = Проверите вашу интернет конекцију. Ако можете да се конектујете, онда можда постоји привремени проблем са Firefox Screenshots-ом.
loginErrorDetails = Нисмо могли сачувати ваш снимак јер постоји проблем са Firefox Screenshots-ом. Покушајте поново касније.
unshootablePageErrorTitle = Не можемо забележити снимак ове странице.
unshootablePageErrorDetails = Ово није стандардна веб страница, тако да не можете забележити њен снимак.
selfScreenshotErrorTitle = Не можете усликати Firefox Screenshots страницу!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Ваша селекција је премала
privateWindowErrorTitle = Снимци екрана су онемогућени у приватном режиму
privateWindowErrorDetails = Жао нам је због овог неспоразума. Радимо на овој могућности за следећа издања.
genericErrorTitle = Ајој! Firefox Screenshots је пошашавио.
genericErrorDetails = Нисмо сигурни шта се управо догодило. Желите ли покушати поново или да усликате другачију страницу?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Забележите, сачувајте и поделите снимке екрана без напуштања Firefox-а.
# Slide number 2:
tourHeaderPageAction = Нови начин да сачувате
tourBodyPageAction = Проширите страницу из менија у адресној траци кад год желите да усликате екран.
# Slide number 3:
tourHeaderClickAndDrag = Усликајте баш оно што желите
tourBodyClickAndDrag = Кликните и превуците да усликате само део странице. Такође можете означити вашу селекцију.
# Slide number 4:
tourHeaderFullPage = Усликајте прозоре или целе странице
tourBodyFullPage = Изаберите дугмад у горњем десном углу да усликате видљиве делове прозора или да усликате целу страницу.
# Slide number 5:
tourHeaderDownloadUpload = Као што волите
tourBodyDownloadUpload = Сачувајте ваш исечени снимак на веб ради лакшег дељења или преузимања на ваш рачунар. Такође можете кликнути на дугме "Моји снимци" да пронађете све ваше снимке.
tourSkip = Прескочи
tourNext = Следећи слајд
tourPrevious = Претходни слајд
tourDone = Готово
