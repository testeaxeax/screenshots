downloadOnlyNotice = আপনি বর্তমানে Download-Only মোডে আছেন।
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screeenshots স্বয়ংক্রিয়ভাবে Download-Only এ পরিবর্তণ হয় যেসব অবস্থায়:
downloadOnlyDetailsPrivate = ব্যক্তিগত ব্রাউজিং উইন্ডোতে।
downloadOnlyDetailsThirdParty = তৃতীয়-পক্ষীয় কুকি নিষ্ক্রিয় আছে।
downloadOnlyDetailsNeverRemember = “ইতিহাস কখনো মনে রাখবেন না” সক্রিয় হয়েছে।
downloadOnlyDetailsESR = অাপনি Firefox ESR ব্যবহার করছেন।
downloadOnlyDetailsNoUploadPref = আপলোড নিষ্ক্রিয় করা হয়েছে।
notificationLinkCopiedTitle = লিঙ্ক কপি করা হয়েছে
