# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = ইমেজটিকে {pixels}পিক্সেলে ক্রপ করা হয়েছে।
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = বিকল।
requestErrorDetails = দুঃখিত! আমরা আপনার সট সংরক্ষণ করতে পারিনি। অনুগ্রহ পুনরায় চেষ্টা করুন।
connectionErrorTitle = আমরা আপনার স্ক্রিটসটসমূহ সংযোগ করতে পারছি না।
connectionErrorDetails = অনুগ্রহ করে আপনার ইন্টারনেট সংযোগ পরীক্ষা করুন। আর যদি আপনার ইন্টারনেট সংযোগ ঠিক থাকে, তাহলে Firefox স্ক্রিনশট সেবাটিতে সাময়িক সমস্যা দেখা দিয়েছে।
loginErrorDetails = আমরা আপনার শট সংরক্ষণ করতে পারিনি কারণ সেখানে Firefox স্ক্রিণশট সেবার সমস্যা আছে। অনুগ্রহ করে আবার চেস্টা করুন।
unshootablePageErrorTitle = আমার এই পেজের স্ক্রিনশট নিতে পারব না।
unshootablePageErrorDetails = এটা কোন আদর্শ ওয়েব পেজ না, তাই আপনি এটার স্ক্রিনশট তুলতে পারবেন না।
selfScreenshotErrorTitle = আপনি Firefox স্ক্রিনশটের পেজের শট নিতে পারেন না!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = আপনি অল্প স্থান নির্বাচন করেছেন
privateWindowErrorTitle = ব্যক্তিগত ব্রাউজিং মোডে স্ক্রিনশট নেওয়া নিস্ক্রিয় করা হয়েছে
privateWindowErrorDetails = অসুবিধার জন্য দুঃখিত। আমরা এই বৈশিষ্ট্যটি নিয়ে কাজ করছি, খুব শীঘ্রই রিলিজ করা হবে।
genericErrorTitle = আয় হায়! Firefox স্ক্রিনশট পাগল হয়ে গেছে।
genericErrorDetails = এই মাত্র কি ঘটেছে আমরা নিশ্চিত নই। আপনি কি অনুগ্রহ করে পুরনায় সট নেবেন কিংবা ভিন্ন একটি পেজে চেষ্টা করবেন?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox ত্যাগ করা ছাড়াই স্ক্রিনশট তোল, সংরক্ষণ কর এবং শেয়ার কর।
# Slide number 2:
tourHeaderPageAction = সংরক্ষণ করার এক নতুন পদ্ধতি
tourBodyPageAction = আপনি যখন কোন স্ক্রিনশট নিবেন, এড্রেস বার থেকে একশন মেনু খুলে নিন।
# Slide number 3:
tourHeaderClickAndDrag = ক্যাপচার করুন আপনি যা চান
tourBodyClickAndDrag = একটি পেজের কিয়দংশ ক্যাপচার করতে ক্লিক করে ড্রাগ করুন। অতঃপর আপনি মাউজ হোভার করে আপনার নির্বাচিত অংশ হাইলাইট করতে পারবেন।
# Slide number 4:
tourHeaderFullPage = উইন্ডো ক্যাপচার করুন অথবা পুরো পেজ
tourBodyFullPage = ইউন্ডোতে দৃশ্যমান অংশ অথবা সম্পূর্ণ পেজ ক্যাপচার করতে উপরে ডানদিকের বাটনগুলো থেকে নির্বাচন করুন।
# Slide number 5:
tourHeaderDownloadUpload = আপনি যেমন পছন্দ করেন
tourBodyDownloadUpload = আপনার ক্রপ করা সটসমূহ ওয়েবে রাখুন সহজে শেয়ার করার সুবিধার্থে, অথবা আপনার কম্পিউটারে ডাউনলোড করুন। আপনার সকল সটসমূহ খুঁজে পেতে আমার সটসমূহ বাটনে ক্লিক করুন।
tourSkip = এড়িয়ে যান
tourNext = পরবর্তী স্লাইড
tourPrevious = পূর্ববর্তী স্লাইড
tourDone = সম্পন্ন
