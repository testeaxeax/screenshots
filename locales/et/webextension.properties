# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots lülitub sellesse režiimi automaatselt, kui:
downloadOnlyDetailsPrivate = oled privaatse veebilehitsemise aknas
downloadOnlyDetailsThirdParty = kolmanda osapoole küpsised on keelatud
downloadOnlyDetailsNeverRemember = “ei säilita ajalugu” on lubatud
downloadOnlyDetailsESR = Sa kasutad Firefox ESRi.
downloadOnlyDetailsNoUploadPref = Üleslaadimised on keelatud.
notificationLinkCopiedTitle = Link kopeeriti
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Link sinu pildile kopeeriti lõikepuhvrisse. Asetamiseks vajuta {meta_key}-V.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopeeri
notificationImageCopiedTitle = Pilt kopeeriti
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Sinu pilt kopeeriti vahemällu. Asetamiseks vajuta {meta_key}-V.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = See pilt on vähendatud {pixels}-le pikslile.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tekkis viga.
requestErrorDetails = Vabandame! Me ei suutnud su pilti salvestada. Palun proovi hiljem uuesti.
connectionErrorTitle = Ühendumine sinu ekraanipiltidega ei õnnestunud.
connectionErrorDetails = Palun kontrolli internetiühenduse toimimist. Kui saad internetiga ühendust, siis võib tegemist olla Firefox Screenshots teenuse ajutise probleemiga.
loginErrorDetails = Ekraanipildi salvestamine ebaõnnestus Firefox Screenshots teenuse probleemi tõttu. Palun proovi hiljem uuesti.
unshootablePageErrorTitle = Sellest lehest ei saa ekraanipilti teha.
unshootablePageErrorDetails = Tegemist pole standardse veebilehega, seetõttu ei saa sellest ekraanipilti teha.
selfScreenshotErrorTitle = Firefox Screenshots lehest ei saa ekraanipilti teha!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Valik on liiga väike
privateWindowErrorTitle = Ekraanipilte ei saa privaatsel veebilehitsemisel teha
privateWindowErrorDetails = Vabandame tüli tekitamise pärast. Töötame selle võimaluse lisamiseks tulevikus.
genericErrorTitle = Oi-oi! Firefox Screenshots läks sassi.
genericErrorDetails = Me pole kindlad, mis just juhtus. Proovid ehk uuesti või teed ekraanipildi mõnest teisest lehest?
# Section for onboarding strings
