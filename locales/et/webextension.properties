# Slide number 3:
tourHeaderClickAndDrag = Salvesta just seda, mida soovid
tourBodyClickAndDrag = Klõpsa ja lohista lehe osa valimiseks. Samuti võid valiku esile toomiseks kursorit selle kohal hoida.
# Slide number 4:
tourHeaderFullPage = Salvesta aknaid või terveid lehti
tourBodyFullPage = Kasuta nuppe ülal paremal aknas nähtava ala või terve lehe salvestamiseks.
# Slide number 5:
