# Clip in this context refers to a portion of an image
addonDescription = Përftoni copëza dhe bëni foto në Web dhe ruajini ato përkohësisht ose përfundimisht.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Bëni një Foto
myShotsLink = Shkrepjet e Mia
screenshotInstructions = Tërhiqni kursorin ose klikoni te faqja që të përzgjidhni një zonë. Shtypni ESC që të anulohet.
saveScreenshotSelectedArea = Ruaje
saveScreenshotVisibleArea = Ruaj pjesën e dukshme
saveScreenshotFullPage = Ruaj krejt faqen
cancelScreenshot = Anuloje
downloadScreenshot = Shkarkoje
downloadOnlyNotice = Gjendeni nën mënyrën Vetëm Shkarkim.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots kalon vetvetiu nën mënyrën Vetëm Shkarkim në këto situata:
downloadOnlyDetailsPrivate = Në një dritare Shfletimi Privat.
downloadOnlyDetailsThirdParty = Cookie-t e palëve të treta janë të çaktivizuara.
downloadOnlyDetailsNeverRemember = “Mos mbaj kurrë mend historikun” është e aktivizuar.
downloadOnlyDetailsESR = Po përdorni Firefox ESR.
downloadOnlyDetailsNoUploadPref = Ngarkimet janë çaktivizuar.
notificationLinkCopiedTitle = Lidhja u Kopjua
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Lidhja për te fotoja juaj u kopjua në të papastër. Shtypni {meta_key}-V për ta ngjitur diku.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopjoje
notificationImageCopiedTitle = Fotoja u Kopjua
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Fotoja juaj u kopjua në të papastër. Për ta ngjitur diku, shtypni {meta_key}-V.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Kjo figurë është qethur në {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = S’ka gjendje.
requestErrorDetails = Na ndjeni! S’e ruajtëm dot foton tuaj. Ju lutemi, riprovoni më vonë.
connectionErrorTitle = S’lidhemi dot te fotot tuaja.
connectionErrorDetails = Ju lutemi, kontrolloni lidhjen tuaj Internet. Nëse jeni në gjendje të lidheni në Internet, mund të bëhet fjalë për një problem të përkohshëm me shërbimin Firefox Screenshots.
loginErrorDetails = S’e ruajtëm dot foton tuaj, ngaqë pati një problem me shërbimin Firefox Screenshots. Ju lutemi, riprovoni më vonë.
unshootablePageErrorTitle = S’bëjmë dot foto të kësaj faqeje.
unshootablePageErrorDetails = Kjo s’është një faqe Web standarde, ndaj s’mund të bëni një foto ekrani të saj.
selfScreenshotErrorTitle = S’mund të bëni foto të një faqeje të Firefox Screenshots-it!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Përzgjedhja juaj është shumë e vogël
privateWindowErrorTitle = Screenshots çaktivizohet nën Mënyrën Shfletim Privat
privateWindowErrorDetails = Na ndjeni për mungesën. Po punojmë mbi këtë veçori për hedhjet e ardhshme në qarkullim.
genericErrorTitle = Yhaaa! Firefox Screenshots shkalloi.
genericErrorDetails = S’jemi të sigurt se ç’ndodhi. Ju prish punë të bëni një foto të një faqeje tjetër?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Bëni, ruani dhe ndani foto ekrani me të tjerët pa dalë nga Firefox-i.
# Slide number 2:
tourHeaderPageAction = Një mënyrë e re për të ruajtur
tourBodyPageAction = Kurdo që doni të bëni një foto ekrani, zgjeroni menunë e veprimeve mbi faqen, te shtylla e adresave.
# Slide number 3:
tourHeaderClickAndDrag = Fiksoni Në Foto Aq Sa Doni
tourBodyClickAndDrag = Klikoni dhe tërhiqeni që të fotografoni thjesht një copë të faqes. Mund edhe të kaloni kursorin përsipër që të theksoni përzgjedhjen tuaj.
# Slide number 4:
tourHeaderFullPage = Fiksoni Dritare ose Krejt Faqet
tourBodyFullPage = Përzgjidhni butonat në cepin e sipërm djathtas që të fotografoni zonën e dukshme te dritarja ose një faqe të tërë.
# Slide number 5:
tourHeaderDownloadUpload = Si T’ju Pëlqejë
tourBodyDownloadUpload = Ruajini fotot tuaja në web, për ndarje më të lehtë me të tjerët, ose shkarkojini në kompjuterin tuaj. Mund edhe të klikoni te butoni Shkrepjet e Mia që të gjeni krejt shkrepjet që keni bërë.
tourSkip = ANASHKALOJE
tourNext = Diapozitivi Pasues
tourPrevious = Diapozitivi i Mëparshëm
tourDone = U bë
