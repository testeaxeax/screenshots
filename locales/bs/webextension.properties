# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots se automatski mijenja u režim preuzimanja u sljedećim situacijama:
downloadOnlyDetailsPrivate = U prozoru privatnog pretraživanja.
downloadOnlyDetailsThirdParty = Kada su kolačići trećih strana onemogućeni.
downloadOnlyDetailsNeverRemember = Kada je omogućeno “Nikad ne pamti historiju”.
downloadOnlyDetailsESR = Koristite Firefox ESR.
downloadOnlyDetailsNoUploadPref = Prijenosi su onemogućeni.
notificationLinkCopiedTitle = Link je kopiran
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Veza do vašeg snimka je kopirana u međuspremnik. Pristinite {meta_key}-V da je zalijepite.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopiraj
notificationImageCopiedTitle = Snimak kopiran
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Vaš snimak je kopiran u međuspremnik. Pritisnite {meta_key}-V da zalijepite.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Slika je isječena na {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Nije u funkciji.
requestErrorDetails = Žao nam je! Nismo uspjeli sačuvati vaš snimak. Molimo pokušajte ponovo.
connectionErrorTitle = Ne možemo se povezati s vašim snimcima.
connectionErrorDetails = Molimo provjerite vašu internet konekciju. Ako se možete povezati na internet, moguće je da postoji privremeni problem sa Firefox Screenshots servisom.
loginErrorDetails = Nismo uspjeli sačuvati vaš snimak zbog toga što postoji problem s uslugama Firefox Screenshots. Molimo pokušajte kasnije.
unshootablePageErrorTitle = Ovu stranicu ne možemo snimiti.
unshootablePageErrorDetails = Ovo nije standardna web stranica stoga je ne možete snimiti.
selfScreenshotErrorTitle = Ne možete snimiti Firefox Screenshots stranicu!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Vaš odabir je premalen
privateWindowErrorTitle = Snimci ekrana su onemogućeni u načinu privatnog pretraživanja
privateWindowErrorDetails = Žao nam je na neugodnosti. Radimo na ovoj mogućnosti za buduća izdanja.
genericErrorTitle = Uf! Firefox Screenshots se zbrkao.
genericErrorDetails = Nismo sigurni šta se upravo dogodilo. Možete li pokušati ponovo ili snimiti drukčiju stranicu?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Snimite, sačuvajte i dijelite snimke bez da napuštate Firefox.
# Slide number 2:
tourHeaderPageAction = Novi način da sačuvate
tourBodyPageAction = Proširite meni s radnjama stranice u adresnoj traci svaki put kada želite snimiti ekran.
# Slide number 3:
tourHeaderClickAndDrag = Uslikajte baš ono što želite
tourBodyClickAndDrag = Kliknite i povucite ako želite snimiti samo dio stranice. Također možete označiti vaš odabir tako da preko njega stavite pokazivač miša.
# Slide number 4:
tourHeaderFullPage = Uslikajte prozore ili cijele stranice
tourBodyFullPage = Izaberite dugmad u gorenjem desnom uglu da uslikate vidljive dijelove prozora ili da uslikate cijelu stranicu.
# Slide number 5:
tourHeaderDownloadUpload = Kao što volite
tourBodyDownloadUpload = Sačuvajte vaš isječeni snimak na web radi lakšeg dijeljenja ili preuzimanja na vaš računar. Takođe možete kliknuti na dugme Moji snimci da pronađete sve vaše snimke.
