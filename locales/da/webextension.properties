# Clip in this context refers to a portion of an image
addonDescription = Tag udklip og skærmbilleder fra nettet og gem dem midlertidigt eller permanent.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Tag et skærmbillede
myShotsLink = Mine skærmbilleder
screenshotInstructions = Træk eller klik på siden for at vælge et område. Tryk på ESC for at fortryde.
saveScreenshotSelectedArea = Gem
saveScreenshotVisibleArea = Gem synligt område
saveScreenshotFullPage = Gem hele siden
cancelScreenshot = Fortryd
downloadScreenshot = Hent
downloadOnlyNotice = Du kan i øjeblikket kun hente skærmbilleder.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = I følgende situationer lader Firefox Screenshots dig kun hente skærmbilleder:
downloadOnlyDetailsPrivate = I et privat browsing-vindue.
downloadOnlyDetailsThirdParty = Når tredjeparts cookies er deaktiveret.
downloadOnlyDetailsNeverRemember = Når Firefox-indstillingen “Aldrig gemme historik” er valgt.
downloadOnlyDetailsESR = Du bruger Firefox ESR.
downloadOnlyDetailsNoUploadPref = Uploads er blevet deaktiveret.
notificationLinkCopiedTitle = Link kopieret
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Linket til dit skærmbillede er blevet gemt i udklipsholderen. Tryk på {meta_key}-V for at sætte ind. 
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopier
notificationImageCopiedTitle = Skærmbillede kopieret
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Dit skærmbillede er blevet kopieret til udklipsholderen. Tryk {meta_key}-V for at indsætte.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Billedet er blevet beskåret til {pixels} px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ude af funktion
requestErrorDetails = Vi kunne desværre ikke gemme dit skærmbillede. Prøv igen senere.
connectionErrorTitle = Vi kan ikke oprette forbindelse til dine skærmbilleder.
connectionErrorDetails = Kontroller din internet-forbindelse. Hvis du ikke kan oprette forbindelse til internettet, kan der være et midlertidigt teknisk problem med Firefox Screenshots. 
loginErrorDetails = Vi kunne ikke gemme dit skærmbillede, fordi der er et teknisk problem med Firefox Screenshots. Prøv igen senere. 
unshootablePageErrorTitle = Vi kan ikke tage et skærmbillede af denne side. 
unshootablePageErrorDetails = Dette er ikke en almindelig webside, så du kan ikke tage skærmbilleder af den. 
selfScreenshotErrorTitle = Du kan ikke tage skærmbilleder af en side i Firefox Screenshots.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Din markering er for lille
privateWindowErrorTitle = Screenshots er deaktiveret i privat browsing-tilstand
privateWindowErrorDetails = Vi beklager ulejligheden. Vi arbejder på at få funktionen til at virke i fremtidige udgivelser.
genericErrorTitle = Hov! Noget gik helt galt med Firefox Screenshots.
genericErrorDetails = Vi er ikke sikre på, hvad der lige skete. Vil du prøve igen - eller vil du tage et skærmbillede af en anden side?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Tag, gem og del skærmbilleder uden at forlade Firefox. 
# Slide number 2:
tourHeaderPageAction = En ny måde at gemme på
tourBodyPageAction = Klik på Sidehandlinger i adressefeltet, når du vil tage et skærmbillede.
# Slide number 3:
tourHeaderClickAndDrag = Gem lige hvad du vil.
tourBodyClickAndDrag = Klik og træk for at tage et udklip af en del af en side. Du kan også holde markøren over for at fremhæve din markering.
# Slide number 4:
tourHeaderFullPage = Tag skærmbilleder af vinduer eller hele sider.
tourBodyFullPage = Brug knapperne øverst til højre for at tage et skærmbillede af det synlige område i vinduet eller for at tage et skærmbillede af hele siden.
# Slide number 5:
tourHeaderDownloadUpload = Som du vil have det.
tourBodyDownloadUpload = Gem dine beskårne skærmbilleder på nettet for nemmere at dele dem - eller hent dem ned på din computer. Du kan også klikke på knappen "Mine skærmbilleder" for at finde de skærmbilleder, du har taget.
tourSkip = SPRING OVER
tourNext = Næste side
tourPrevious = Forrige side
tourDone = Færdig
