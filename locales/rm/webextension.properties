# Slide number 3:
tourHeaderClickAndDrag = Far maletgs da visur da tut che vi vuls
tourBodyClickAndDrag = Clicca e tira per far in maletg da be ina part da la pagina. Ti pos posiziunar la mieur sur la selecziun per la relevar.
# Slide number 4:
tourHeaderFullPage = Far maletgs da fanestras u paginas cumplettas
