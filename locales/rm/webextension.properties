downloadOnlyDetails = En suandantas situaziuns permetta Firefox Screenshots mo da telechargiar:
downloadOnlyDetailsPrivate = Sche ti navigheschas en il modus privat.
downloadOnlyDetailsThirdParty = Sche cookies da terzs èn deactivads.
downloadOnlyDetailsNeverRemember = Sche l'opziun «Mai memorisar la cronologia» è activada.
notificationLinkCopiedTitle = Copià la colliaziun
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = La colliaziun tar tes maletg da visur è vegnida copiada en l'archiv provisoric. Smatga {meta_key}-V per l'encollar.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copiar
notificationImageCopiedTitle = Copià il maletg
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
