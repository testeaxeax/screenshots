# Clip in this context refers to a portion of an image
addonDescription = Pořizujte snímky webových stránek a ukládejte je dočasně nebo natrvalo.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Pořídit snímek stránky
myShotsLink = Mé snímky
screenshotInstructions = Oblast vyberete kliknutím nebo tahem myší. Pro zrušení stiskněte ESC.
saveScreenshotSelectedArea = Uložit
saveScreenshotVisibleArea = Uložit viditelnou oblast
saveScreenshotFullPage = Uložit celou stránku
cancelScreenshot = Zrušit
downloadScreenshot = Stáhnout
downloadOnlyNotice = Nyní jste v režimu pouze ke stažení.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots se automaticky přepne do režimu pouze ke stažení, pokud:
downloadOnlyDetailsPrivate = Jste v okně anonymního prohlížení.
downloadOnlyDetailsThirdParty = Máte zakázané cookies třetích stran.
downloadOnlyDetailsNeverRemember = Máte zcela zakázané ukládání historie.
downloadOnlyDetailsESR = Používáte Firefox ESR.
downloadOnlyDetailsNoUploadPref = Nahrávání bylo zakázáno.
notificationLinkCopiedTitle = Odkaz zkopírován
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Odkaz na váš snímek byl zkopírován do schránky. Pro vložení stiskněte {meta_key}-V.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopírovat
notificationImageCopiedTitle = Snímek zkopírován
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Váš snímek byl zkopírován do schránky. Pro vložení stiskněte {meta_key}-V.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Tento obrázek byl oříznutý na {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Mimo provoz.
requestErrorDetails = Je nám líto, ale nemohli jsme vás snímek uložit. Zkuste to prosím znovu později.
connectionErrorTitle = Nedaří se nám připojit k vašim snímkům.
connectionErrorDetails = Zkontrolujte prosím připojení k internetu. Pokud vám připojení funguje, mohlo dojít k dočasnému problému s naší službou Firefox Screenshots.
loginErrorDetails = Nemohli jsme uložit váš snímek, protože došlo k problému se službou Firefox Screenshots. Zkuste to prosím znovu později.
unshootablePageErrorTitle = Snímek této stránky nelze pořídit.
unshootablePageErrorDetails = Toto není běžná webová stránka, a proto z ní nelze pořizovat žádné snímky.
selfScreenshotErrorTitle = Nelze pořizovat snímek stránky Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Vybraná oblast je moc malá
privateWindowErrorTitle = Služba Firefox Screenshots je v anonymním prohlížení vypnutá
privateWindowErrorDetails = Omlouváme se za nepříjemnosti. Na této funkci pracujeme pro některé příští vydání.
genericErrorTitle = Jejda! Služba Firefox Screenshots přestala pracovat.
genericErrorDetails = Nejsme si jistí, co se právě stalo. Chcete to zkusit znovu, nebo zkusíte pořídit snímek na jiné stránce?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Pořizujte, ukládejte a sdílejte snímky webových stránek bez opuštění Firefoxu.
# Slide number 2:
tourHeaderPageAction = Nový způsob ukládání
tourBodyPageAction = Kdykoliv chcete pořídit snímek, otevřete nabídku akcí stránky v adresním řádku.
# Slide number 3:
tourHeaderClickAndDrag = Zachyťte cokoliv chcete
tourBodyClickAndDrag = Stiskem tlačítka myši a tahem můžete vybrat oblast stránky. Výběr můžete provést také najetím myši na prvek stránky.
# Slide number 4:
tourHeaderFullPage = Pořizujte snímky jen částí nebo i celých stránek
tourBodyFullPage = Pomocí tlačítek vpravo nahoře můžete pořídit snímek jen viditelné části nebo úplně celé stránky.
# Slide number 5:
tourHeaderDownloadUpload = Jak sami chcete
tourBodyDownloadUpload = Uložte si oříznutý snímek stránky na web pro rychlejší sdílení, nebo si ho stáhněte do počítače. Pro zobrazení všech snímků stačí klepnout na tlačítko Mé snímky.
tourSkip = Přeskočit
tourNext = Další snímek
tourPrevious = Předchozí snímek
tourDone = Hotovo
