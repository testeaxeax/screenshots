downloadOnlyDetailsPrivate = Во приватен прозорец.
downloadOnlyDetailsThirdParty = Колачињата од трети страни се оневозможени.
downloadOnlyDetailsNeverRemember = “Никогаш нема да ја памти историјата” е вклучена.
downloadOnlyDetailsESR = Користите Firefox ESR.
downloadOnlyDetailsNoUploadPref = Качувањето на датотеки е оневозможено.
notificationLinkCopiedTitle = Врската е ископирана
