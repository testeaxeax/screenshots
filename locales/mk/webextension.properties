# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Оваа слика е скратена до {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Не работи.
requestErrorDetails = Извинете! Не можевме да ја снимиме вашата слика. Ве молиме обидете се повторно подоцна.
connectionErrorTitle = Не можеме да пристапиме до вашите слики од екран.
connectionErrorDetails = Ве молиме проверете ја вашата Интернет-врска. Ако можете да се поврзете на Интернет, тогаш можно е да има привремен проблем со сервисот Firefox Screenshots.
loginErrorDetails = Не можевме да ја зачуваме вашата слика бидејќи има проблем со сервисот Firefox Screenshots. Ве молиме обидете се повторно подоцна.
unshootablePageErrorTitle = Не можеме да фатиме слика од оваа страница.
unshootablePageErrorDetails = Ова не е обична веб-страница, па не можете да фатите слика од неа.
selfScreenshotErrorTitle = Не можете да фатите слика од страницата на Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Делот што го избравте е премногу мал
privateWindowErrorTitle = Screenshots е деактивиран во текот на Приватното прелистување
privateWindowErrorDetails = Извинете за незгодата. Работиме на оваа функционалност за во идните верзии.
genericErrorTitle = Ајдее! Firefox Screenshots излезе од контрола.
genericErrorDetails = Не сме баш сигурни што се случи. Сакате да се обидете повторно или да направите слика од друга страница?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Фаќајте, снимајте и споделувајте слики од екран без да го напуштите Firefox.
# Slide number 2:
tourHeaderPageAction = Нов начин за снимање
tourBodyPageAction = Отворете го менито со активности за страница во адресната лента кога и да сакате да фатите слика.
# Slide number 3:
tourHeaderClickAndDrag = Фати слика од тоа што сакаш
tourBodyClickAndDrag = Кликнете и влечете за да фатите само дел од страницата. Исто така можете да означите дел и со покажувачот.
# Slide number 4:
tourHeaderFullPage = Фати слики од прозорци или цели страници
tourBodyFullPage = Кликнете на копчињата во горниот десен дел за да го снимите видливиот дел на прозорецот или пак, целата страница.
# Slide number 5:
tourHeaderDownloadUpload = Како што Вие сакате
tourBodyDownloadUpload = Снимете ги вашите исечоци на Интернет за полесно споделување или преземете ги на вашиот компјутер. Исто така можете да кликнете на копчето Мои слики за да ги најдете сите слики што ги имате направено.
tourSkip = ПРЕСКОКНИ
tourNext = Следен слајд
tourPrevious = Претходен слајд
tourDone = Готово
