# Clip in this context refers to a portion of an image
addonDescription = Realizează decupaje și capturi de ecran de pe web și salvează-le temporar sau permanent.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Realizează o captură de ecran
myShotsLink = Capturile mele
screenshotInstructions = Trage sau dă clic pe pagină pentru a selecta o regiune. Apasă ESC pentru a renunța.
saveScreenshotSelectedArea = Salvează
saveScreenshotVisibleArea = Salvează porțiunea vizibilă
saveScreenshotFullPage = Salvează pagina completă
cancelScreenshot = Renunță
downloadScreenshot = Descarcă
downloadOnlyNotice = În prezent ești în modul numai de descărcare.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots se mută automat în modul descărcare în aceste situații:
downloadOnlyDetailsPrivate = În fereastra de navigare privată.
downloadOnlyDetailsThirdParty = Atunci când cookie-urile terțe sunt dezactivate.
downloadOnlyDetailsNeverRemember = Atunci când este activată opțiunea „Nu memora istoricul”.
downloadOnlyDetailsESR = Acum folosești Firefox ESR.
downloadOnlyDetailsNoUploadPref = Încărcările au fost dezactivate.
notificationLinkCopiedTitle = Link copiat
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Linkul către captura ta a fost copiat în clipboard. Apasă {meta_key}-V pentru lipire.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copiază
notificationImageCopiedTitle = Captura copiată
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Captura a fost copiată în clipboard. Apasă {meta_key}-V pentru a lipi.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Imaginea a fost decupată la {pixels} px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Nefuncțional.
requestErrorDetails = Ne pare rău! Nu am putut salva captura. Încearcă din nou mai târziu.
connectionErrorTitle = Nu ne putem conecta la capturile tale.
connectionErrorDetails = Verifică conexiunea la internet. Dacă te poți conecta la internet ar putea fi o problemă temporară cu serviciul Firefox Screenshots.
loginErrorDetails = Nu am putut să salvăm captura ta deoarece este o problemă cu serviciul Firefox Screenshots. Încearcă din nou mai târziu.
unshootablePageErrorTitle = Nu putem realiza o captură de ecran a acestei pagini.
unshootablePageErrorDetails = Aceasta este o pagină web standard așa că nu putem lua o captură a acesteia.
selfScreenshotErrorTitle = Nu poți realiza o captură a paginii Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Selecția este prea mică
privateWindowErrorTitle = Capturile de ecran sunt dezactivate în modul de navigare privată
privateWindowErrorDetails = Ne pare rău pentru inconveniență. Lucrăm să introducem această funcție în versiunile viitoare.
genericErrorTitle = Ups! Firefox Screenshots a întâmpinat o eroare.
genericErrorDetails = Nu știm ce s-a întâmplat. Poți încerca să iei o nouă captură sau o captură de la o altă pagină?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Preia, salvează și împărtășește capturi de ecran fără a părăsi Firefox.
# Slide number 2:
tourHeaderPageAction = O nouă modalitate de salvare
tourBodyPageAction = Extinde meniul de acțiuni ale paginii în bara de adrese oricând vrei să faci o captură.
# Slide number 3:
tourHeaderClickAndDrag = Capturează întocmai ceea ce vrei
tourBodyClickAndDrag = Clic și trage pentru a captura doar o porțiune a unei pagini. Poți și să poziționezi cursorul peste porțiune pentru a evidenția selecția.
# Slide number 4:
tourHeaderFullPage = Capturează ferestre sau pagini întregi
tourBodyFullPage = Selectează butoanele din partea dreaptă sus pentru a captura zona vizibilă din fereastră sau pentru a captura o pagină întreagă.
# Slide number 5:
tourHeaderDownloadUpload = Pe placul tău
tourBodyDownloadUpload = Salvează capturile decupate pe web pentru a le împărtăși mai ușor, sau descarcă-le pe calculator. Mai poți face clic pe butonul My Shots (capturile mele) pentru a găsi toate capturile luate.
tourSkip = OMITE
tourNext = Diapozitivul următor
tourPrevious = Diapozitivul anterior
tourDone = Terminat
