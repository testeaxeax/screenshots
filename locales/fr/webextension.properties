# Clip in this context refers to a portion of an image
addonDescription = Effectuez des captures d’écran sur le Web et sauvegardez-les de manière temporaire ou permanente.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Effectuer une capture d’écran
myShotsLink = Mes captures d’écran
screenshotInstructions = Sélectionnez une zone de la page par cliquer-glisser ou en cliquant sur l’élément à sélectionner. Appuyez sur Échap pour annuler.
saveScreenshotSelectedArea = Enregistrer
saveScreenshotVisibleArea = Capturer la zone visible
saveScreenshotFullPage = Capturer la page complète
cancelScreenshot = Annuler
downloadScreenshot = Télécharger
downloadOnlyNotice = Vous êtes actuellement dans un mode ne permettant que le téléchargement.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Dans les situations suivantes, Firefox Screenshots permet uniquement les téléchargements :
downloadOnlyDetailsPrivate = lorsque vous naviguez en navigation privée.
downloadOnlyDetailsThirdParty = lorsque les cookies tiers sont désactivés.
downloadOnlyDetailsNeverRemember = lorsque « Ne jamais conserver l’historique » est activé.
downloadOnlyDetailsESR = Vous utilisez Firefox ESR.
downloadOnlyDetailsNoUploadPref = L’envoi de fichiers est désactivé.
notificationLinkCopiedTitle = Lien copié
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Le lien de votre capture a été copié dans le presse-papiers. Appuyez sur {meta_key}-V pour le coller.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copier
notificationImageCopiedTitle = Capture copiée
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Votre capture a été copiée dans le presse-papiers. Appuyez sur {meta_key}-V pour la coller.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Cette image a été rognée à {pixels} px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Impossible d’effectuer cette action.
requestErrorDetails = Votre capture d’écran n’a pas pu être enregistrée. Veuillez réessayer plus tard.
connectionErrorTitle = Nous ne pouvons pas nous connecter à vos captures d’écran.
connectionErrorDetails = Veuillez vérifier votre connexion à Internet. Si celle-ci fonctionne normalement, il peut y avoir un problème temporaire avec le service de Firefox Screenshots.
loginErrorDetails = Nous n’avons pas pu enregistrer votre capture d’écran, car le service de Firefox Screenshot rencontre des difficultés. Veuillez réessayer plus tard.
unshootablePageErrorTitle = Impossible d’effectuer une capture de cette page.
unshootablePageErrorDetails = Impossible d’effectuer une capture d’écran, car cette page web n’est pas standard.
selfScreenshotErrorTitle = Vous ne pouvez pas effectuer une capture d’écran d’une page Firefox Screenshots.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = La zone sélectionnée est trop petite
privateWindowErrorTitle = Screenshots est désactivé en mode de navigation privée
privateWindowErrorDetails = Désolé pour la gêne occasionnée. Nous travaillons sur cette fonctionnalité pour de prochaines versions.
genericErrorTitle = Firefox Screenshots semble avoir un problème.
genericErrorDetails = Un problème non identifié est survenu. Vous pouvez réessayer ou effectuer une capture d’écran d’une autre page.
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Effectuez des captures d’écran, enregistrez et partagez-les sans quitter Firefox.
# Slide number 2:
tourHeaderPageAction = Une nouvelle façon d’enregistrer ses captures
tourBodyPageAction = Dès que vous voulez effectuer une capture d’écran, il vous suffit d’ouvrir le menu d’actions de la page, depuis la barre d’adresse.
# Slide number 3:
tourHeaderClickAndDrag = Capturez ce que vous voulez
tourBodyClickAndDrag = Cliquez et glissez pour capturer seulement une partie de la page. Vous pouvez aussi survoler une zone avec votre curseur pour surligner votre sélection.
# Slide number 4:
tourHeaderFullPage = Effectuez des captures d’écran de fenêtres ou de pages entières
tourBodyFullPage = Utilisez les boutons en haut à droite pour capturer au choix la zone visible dans la fenêtre ou la page entière.
# Slide number 5:
tourHeaderDownloadUpload = À votre guise
tourBodyDownloadUpload = Sauvegardez en ligne vos captures recadrées pour les partager plus facilement, ou téléchargez-les sur votre ordinateur. Vous pouvez aussi cliquer sur « Mes captures d’écran » pour retrouver toutes vos captures.
tourSkip = IGNORER
tourNext = Écran suivant
tourPrevious = Écran précédent
tourDone = Terminé
# Do not translate {termsAndPrivacyNoticeTermsLink} and
# {termsAndPrivacyNoticyPrivacyLink}. They're placeholders replaced by links
# using the corresponding translated strings as text.
termsAndPrivacyNotice2 = En utilisant Firefox Screenshots, vous acceptez nos {termsAndPrivacyNoticeTermsLink} et notre {termsAndPrivacyNoticePrivacyLink}.
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticeTermsLink = mentions légales
