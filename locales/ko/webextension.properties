notificationLinkCopiedDetails = 방금 찍은 스냅샷의 링크가 클립보드에 저장됐습니다. 붙여넣으려면 {meta_key}-V를 누르세요.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = 복사
notificationImageCopiedTitle = 스크린샷 복사됨
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = 스크린샷이 클립보드에 복사되었습니다. 붙여넣으려면 {meta_key}-V를 누르세요.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = 이 이미지는 {pixels}px로 잘렸습니다.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = 문제가 발생했습니다.
requestErrorDetails = 죄송합니다. 스크린샷을 저장하지 못했습니다. 잠시 후에 다시 시도해주세요.
connectionErrorTitle = 스크린샷에 접속할 수 없습니다.
connectionErrorDetails = 인터넷 연결 상태를 확인해주세요. 만약 인터넷이 연결돼있다면, Firefox Screenshots 서비스에 잠깐 문제가 있을 수도 있습니다.
loginErrorDetails = Firefox Screenshots 서비스에 잠시 문제가 있어 저장에 실패했습니다. 잠시 후에 다시 시도해주세요.
unshootablePageErrorTitle = 이 페이지를 캡처할 수 없습니다.
unshootablePageErrorDetails = 표준 웹 페이지가 아니어서 스크린샷을 찍을 수 없습니다.
selfScreenshotErrorTitle = Firefox Screenshots 페이지는 캡처할 수 없어요!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = 선택영역이 너무 작음
privateWindowErrorTitle = 개인정보 보호 모드에서는 스크린샷이 비활성화 됨
privateWindowErrorDetails = 불편을 끼쳐 드려서 죄송합니다. 다음 출시에 넣을 수 있도록 기능을 개선중입니다.
genericErrorTitle = 이런! Firefox Screenshots이 망가졌네요.
genericErrorDetails = 무슨 일이 있었는지 모르겠네요. 다시 시도하시거나 다른 페이지 스크린샷을 찍어 보시겠어요?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox를 떠나지 않은 채로 찍고, 저장하고, 공유하세요.
# Slide number 2:
tourHeaderPageAction = 새로운 저장방법
tourBodyPageAction = 스크린 샷을 찍고 싶을 때는 언제든지 주소창의 페이지 작업 메뉴를 열어주세요.
# Slide number 3:
tourHeaderClickAndDrag = 원하는 것을 캡처하세요
tourBodyClickAndDrag = 캡처할 페이지의 부분을 클릭해서 드래그 해 보세요. 마우스를 올려서 선택한 부분을 확인할 수 있습니다.
# Slide number 4:
tourHeaderFullPage = 창이나 페이지 전체를 캡처할 수 있습니다
tourBodyFullPage = 우측 위에 있는 버튼을 눌러 창을 캡처하거나 페이지 전체를 캡처할 수 있습니다.
# Slide number 5:
tourHeaderDownloadUpload = 내가 원하는 대로
tourBodyDownloadUpload = 스크린샷을 공유하거나, 컴퓨터로 다운로드할 수도 있습니다. 내 스크린샷 버튼을 눌러서 지금까지 찍었던 모든 스크린샷을 찾을 수도 있습니다.
tourSkip = 건너뛰기
