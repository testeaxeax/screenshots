downloadOnlyDetailsPrivate = 개인정보 보호 창에 있을 때
downloadOnlyDetailsThirdParty = 제 3자 쿠키가 비활성화되어 있을 때
downloadOnlyDetailsNeverRemember = “히스토리 기억 안함”이 활성화되어 있을 때
