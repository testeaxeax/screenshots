# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots automaticamente se converte al modo de solo discargamento in le situationes sequente:
downloadOnlyDetailsPrivate = In un fenestra de Navigation Private.
downloadOnlyDetailsThirdParty = Cookies de tertie parte disactivate.
downloadOnlyDetailsNeverRemember = “Oblidar le chronologia” activate.
downloadOnlyDetailsESR = Tu usa Firefox ESR.
downloadOnlyDetailsNoUploadPref = Le cargamentos ha essite disactivate.
notificationLinkCopiedTitle = Ligamine copiate
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Le ligamine a tu instantaneo ha essite copiate al area de transferentia. Pulsa {meta_key}-V pro collar.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copiar
notificationImageCopiedTitle = Instantaneo copiate
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Tu instantaneo ha essite copiate al area de transferentia. Pulsa {meta_key}-V pro collar.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Iste imagine ha essite retaliate a {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Foras de servicio.
requestErrorDetails = Pardono! Nos non pote salvar tu instantaneo. Per favor reproba plus tarde.
connectionErrorTitle = Nos non pote te connecter a tu instantaneos de schermo.
connectionErrorDetails = Per favor controla tu connexion Internet. Si tu pote te connecter a Internet, il pote haber forsan un problema temporanee con le servicio de Firefox Screenshots.
loginErrorDetails = Nos non pote salvar tu instantaneo pois que il ha un problema con le servicio de Firefox Screenshots. Per favor reproba plus tarde.
unshootablePageErrorTitle = Impossibile capturar iste pagina.
unshootablePageErrorDetails = Isto non es un pagina Web standard, assi tu non pote prender un instantaneo de schermo de illo.
selfScreenshotErrorTitle = Tu non pote prender un instantaneo de un pagina de Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tu selection es troppo micre
privateWindowErrorTitle = Le instantaneos es disactivate durante le navigation private
privateWindowErrorDetails = Pardono pro le incommoditate. Nos labora sur iste functionalitate pro futur publicationes.
genericErrorTitle = Problemas de Firefox Screenshots!
genericErrorDetails = Nos non sape lo que occurreva. Reprobar o capturar un instantaneo de un altere pagina?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Captura, salva e comparti instantaneos de schermo sin lassar Firefox.
# Slide number 2:
tourHeaderPageAction = Un nove modo pro salvar
tourBodyPageAction = Aperi le menu del actiones de pagina in le barra de adresse quando tu desira prender un instantaneo de schermo.
# Slide number 3:
tourHeaderClickAndDrag = Captura solo lo que tu vole
tourBodyClickAndDrag = Clicca e trahe pro capturar justo un parte del pagina. Tu pote alsi passar supra pro evidentiar tu selection.
# Slide number 4:
tourHeaderFullPage = Captura fenestras o paginas integre
tourBodyFullPage = Elige le buttones in alto a dextra pro capturar le area visibile in le fenestra o pro capturar un pagina integre.
# Slide number 5:
tourHeaderDownloadUpload = Como tu lo agrada
tourBodyDownloadUpload = Salvar tu instantaneos retaliate al web pro los compartir plus facilemente, o los discargar a tu computator. Tu alsi pote cliccar sur le button Mi Instantaneos pro trovar tote le instantaneos que tu ha prendite.
