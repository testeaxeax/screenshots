# Clip in this context refers to a portion of an image
addonDescription = Робіть вирізки та знімки екрану в Інтернеті та зберігайте їх для подальшої роботи.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Зробити знімок екрану
myShotsLink = Мої знімки
screenshotInstructions = Потягніть або клацніть на сторінці для вибору області. Натисніть ESC для скасування.
saveScreenshotSelectedArea = Зберегти
saveScreenshotVisibleArea = Зберегти видиму область
saveScreenshotFullPage = Зберегти всю сторінку
cancelScreenshot = Скасувати
downloadScreenshot = Завантажити
downloadOnlyNotice = Ви зараз в режимі лише завантаження.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots автоматично переходить в режим лише завантаження в таких випадках:
downloadOnlyDetailsPrivate = У вікні приватного перегляду.
downloadOnlyDetailsThirdParty = Сторонні куки вимкнено.
downloadOnlyDetailsNeverRemember = Активовано налаштування “Ніколи не пам'ятати історії”.
downloadOnlyDetailsESR = Ви використовуєте Firefox ESR.
downloadOnlyDetailsNoUploadPref = Вивантаження було вимкнено.
notificationLinkCopiedTitle = Посилання скопійовано
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Посилання на ваш знімок було скопійоване до буфера обміну. Натисніть {meta_key}-V для вставлення.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Копіювати
notificationImageCopiedTitle = Знімок скопійовано
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Ваш знімок був скопійований в буфер обміну. Натисніть {meta_key}-V, щоб вставити.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Зображення було обрізано до {pixels} пікселів.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Сталася помилка.
requestErrorDetails = Вибачте! Нам не вдалося зберегти ваш знімок. Спробуйте знову пізніше.
connectionErrorTitle = Ми не можемо отримати доступ до ваших знімків.
connectionErrorDetails = Будь ласка, перевірте ваше підключення до Інтернету. Якщо у вас все в порядку з Інтернетом, можливо, виникли тимчасові проблеми зі службою Firefox Screenshots.
loginErrorDetails = Нам не вдалося зберегти ваш знімок, тому що виникли проблеми зі службою Firefox Screenshots. Спробуйте знову пізніше.
unshootablePageErrorTitle = Ми не можемо зробити знімок цієї сторінки.
unshootablePageErrorDetails = Це не стандартна веб-сторінка, тому ви не можете зробити її знімок.
selfScreenshotErrorTitle = Ви не можете зробити знімок сторінки Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Обрана область є замалою
privateWindowErrorTitle = Знімки екрану вимкнено в приватному перегляді
privateWindowErrorDetails = Вибачте за незручності. Ми працюємо над цією функцією для майбутніх випусків.
genericErrorTitle = Оу! З Firefox Screenshots щось негаразд.
genericErrorDetails = Ми не впевнені, в чому проблема. Спробувати ще раз, або ж зробити знімок іншої сторінки?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Робіть знімки екрану, зберігайте та діліться ними прямо в Firefox.
# Slide number 2:
tourHeaderPageAction = Новий спосіб збереження
tourBodyPageAction = Розгорніть меню дій для сторінки в панелі адреси, коли ви хочете зробити знімок екрану.
# Slide number 3:
tourHeaderClickAndDrag = Робіть знімки чого завгодно
tourBodyClickAndDrag = Клацніть і потягніть мишею для захоплення частини сторінки. Ви також можете навести курсор миші для підсвічення вибраної області.
# Slide number 4:
tourHeaderFullPage = Захоплюйте вікна або цілі сторінки
tourBodyFullPage = За допомогою кнопок у верхній правій частині обирайте захоплення видимої області вікна, або сторінки повністю.
# Slide number 5:
tourHeaderDownloadUpload = Як вам подобається
tourBodyDownloadUpload = Зберігайте свої знімки в Інтернеті, щоб легко ними ділитися, або завантажуйте їх на свій комп'ютер. Ви також можете переглянути всі збережені знімки, натиснувши на кнопку Мої знімки.
tourSkip = Пропустити
tourNext = Наступний слайд
tourPrevious = Попередній слайд
tourDone = Готово
