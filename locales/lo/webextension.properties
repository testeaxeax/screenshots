# Clip in this context refers to a portion of an image
addonDescription = ຖ່າຍຄຣິບ ແລະ ພາບຫນ້າຈໍຈາກຫນ້າເວັບ ແລ້ວບັນທຶກໄວ້ຊົ່ວຄາວ ຫລື ຖາວອນ.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = ຖ່າຍພາບຫນ້າຈໍ
myShotsLink = ພາບຂອງຂ້ອຍ
screenshotInstructions = ລາກ ຫລື ຄິກໃສ່ຫນ້າເວັບເພື່ອເລືອກເອົາບ່ອນທີ່ຕ້ອງການ. ກົດ ESC ເພື່ອຍົກເລີກ.
saveScreenshotSelectedArea = ບັນທຶກ
saveScreenshotVisibleArea = ບັນທຶກສ່ວນທີ່ເບິງເຫັນໄດ້
saveScreenshotFullPage = ບັນທຶກຫມົດຫນ້າ
cancelScreenshot = ຍົກເລີກ
downloadScreenshot = ດາວໂຫລດ
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty, and
# downloadOnlyDetailsNeverRemember are list items in that list.
notificationLinkCopiedTitle = ໄດ້ສຳເນົາລີ້ງໄວ້ແລ້ວ
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = ລີ້ງໄປຫາຮູບພາບຂອງທ່ານໄດ້ຖືກບັນທຶກໄວ້ໃນຄຣິບບອດ. ກົດ {meta_key}-V ເພື່ອວາງ.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = ໃຊ້ວຽກບໍ່ໄດ້.
requestErrorDetails = ຂໍອະໄພ! ພວກເຮົາບໍ່ສາມາດບັນທຶກພາບຂອງທ່ານໄດ້. ກະລູນາລອງໃຫມ່ອີກຄັ້ງ.
connectionErrorTitle = ພວກເຮົາບໍ່ສາມາດເຊື່ອມຕໍ່ໄປຫາພາບຫນ້າຈໍຂອງທ່ານໄດ້.
connectionErrorDetails = ກະລູນາກວດເບິງການເຊື່ອມຕໍ່ກັບອິນເຕີເນັດຂອງທ່ານ. ຖ້າຫາກວ່າທ່ານສາມາດເຊື່ອມຕໍ່ກັບອິນເຕີເນັດໄດ້ແມ່ນ ບໍລິການພາບຖ່າຍຫນ້າຈໍຂອງ Firefox ອາດຈະເກີດມີບັນຫາຊົ່ວຄາວ.
loginErrorDetails = ພວກເຮົາບໍ່ສາມາດບັນທຶກພາບຖ່າຍຂອງທ່ານໄດ້ ເພາະວ່າບໍລິການພາບຖ່າຍຫນ້າຈໍຂອງ Firefox ໄດ້ເກີດມີບັນຫາ. ກະລູນາລອງໃຫມ່ອີກຄັ້ງ.
unshootablePageErrorTitle = ພວກເຮົາບໍ່ສາມາດຖ່າຍຮູບຫນ້າຈໍຂອງຫນ້ານີ້ໄດ້.
unshootablePageErrorDetails = ນີ້ບໍ່ແມ່ນຫນ້າເວັບມາດຕະຖານ, ສະນັ້ນທ່ານຈຶ່ງບໍ່ສາມາດຖ່າຍພາບຫນ້າຈໍໄດ້.
selfScreenshotErrorTitle = ທ່ານບໍ່ສາມາດຖ່າຍພາບຫນ້າຈໍຂອງ Firefox ໄດ້!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = ການເລືອກຂອງທ່ານນ້ອຍເກີນໄປ
genericErrorTitle = ໂອ! Firefox Screenshots ລວນ.
genericErrorDetails = ພວກເຮົາບໍ່ແນ່ໃຈວ່າມັນຫາກະເກີດຫຍັງຂື້ນ. ກະລຸນາລອງໃຫມ່ອີກຄັ້ງ ຫລື ຖ່າຍພາບຫນ້າຈໍອື່ນລອງເບິງ
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = ຖ່າຍ, ບັນທຶກ ແລະ ແບ່ງປັນພາບຫນ້າຈໍໂດຍບໍ່ຕ້ອງອອກຈາກ Firefox.
# Slide number 2:
tourHeaderPageAction = ບັນທຶກໃນຮູບແບບໃໝ່
# Slide number 3:
tourHeaderClickAndDrag = ຖ່າຍພາບຕາມທີ່ທ່ານຕ້ອງການ
tourBodyClickAndDrag = ຄິກ ຫລື ລາກເພື່ອຖ່າຍພາບສະເພາະບາງສ່ວນຂອງຫນ້າເວັບ. ພ້ອມດຽວກັນນັ້ນທ່ານຍັງສາມາດເລື່ອນມາເພື່ອເນັ້ນພາບທີ່ທ່ານເລືອກ.
# Slide number 4:
tourHeaderFullPage = ຖ່າຍພາບວິນໂດ ຫລື ຫມົດທັ້ງຫນ້າ
tourBodyFullPage = ເລືອກປຸ່ມກົດທີ່ຢູ່ເທິງເບື້ອງຂວາມືເພື່ອຈັບພາບໃນບໍລິເວນທີ່ເບິງເຫັນໄດ້ໃນວິນໂດ ຫລື ເພື່ອຈັບພາບທັງຫມົດໃນຫນ້າເວັບ.
# Slide number 5:
tourHeaderDownloadUpload = ຕາມທີ່ທ່ານມັກ
tourBodyDownloadUpload = ບັນທຶກຮູບພາບທີ່ທ່ານໄດ້ຄັອບເອົາໄວ້ລົງໄປໄວ້ໃນເວັບເພື່ອເຮັດໃຫ້ແບ່ງປັນໄດ້ງ່າຍ ຫລື ດາວໂຫລດໄປໄວ້ໃນຄອມພິວເຕີຂອງທ່ານ. ທ່ານຍັງສາມາດຄິກໃສ່ໃນປຸ່ມກົດ "ຮູບພາບຂອງຂ້ອຍ" ເພື່ອຊອກຫາຮູບພາບທັງຫມົດທີ່ທ່ານໄດ້ຖ່າຍເອົາໄວ້.
tourSkip = ຂ້າມໄປ
tourNext = ສະໄລດ໌ຕໍ່ໄປ
tourPrevious = ສະໄລດ໌ກ່ອນຫນ້ານີ້
tourDone = ສຳເລັດ
