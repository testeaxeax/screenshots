tourHeaderClickAndDrag = Καταγράψτε αυτό που εσείς επιθυμείτε
tourBodyClickAndDrag = Κάντε κλικ και σύρετε για την καταγραφή ενός τμήματος της σελίδας. Μπορείτε να επισημάνετε την επιλογή σας μετακινώντας τον ποντίκι σας επάνω της.
# Slide number 4:
tourHeaderFullPage = Λήψη παραθύρων ή ολόκληρων σελίδων
tourBodyFullPage = Επιλέξτε τα κουμπιά επάνω δεξιά για να καταγράψετε την ορατή περιοχή του παραθύρου ή να καταγράψετε μια ολόκληρη σελίδα.
# Slide number 5:
tourHeaderDownloadUpload = Ακριβώς όπως το θέλετε
tourBodyDownloadUpload = Αποθηκεύστε της λήψεις σας στο Διαδίκτυο για ευκολότερο διαμοιρασμό, η λήψη τους στον υπολογιστή σας. Μπορείτε να βρείτε όλες τις λήψεις σας πατώντας στο κουμπί «Οι λήψεις μου».
