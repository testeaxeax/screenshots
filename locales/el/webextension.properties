imageCroppedWarning = Αυτή η εικόνα έχει περικοπεί σε {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Εκτός λειτουργίας.
requestErrorDetails = Συγνώμη! Δεν μπορέσαμε να αποθηκεύουμε την λήψη σας. Προσπαθήστε ξανά αργότερα.
connectionErrorTitle = Δεν μπορούμε να συνδεθούμε στις λήψεις σας.
connectionErrorDetails = Ελέγξτε τη σύνδεσή σας στο Internet. Εάν είστε σε θέση να συνδεθείτε στο Internet, ίσως υπάρχει ένα προσωρινό πρόβλημα με την υπηρεσία Firefox Screenshots.
loginErrorDetails = Δεν μπορέσαμε να αποθηκεύσουμε την λήψη σας γιατί υπάρχει κάποιο πρόβλημα με την υπηρεσία Firefox Screenshots. Προσπαθήστε ξανά αργότερα.
unshootablePageErrorTitle = Δεν μπορούμε να λάβουμε στιγμιότυπο αυτής της σελίδας.
unshootablePageErrorDetails = Δεν μπορεί να γίνει λήψη στιγμιότυπου καθώς αυτή δεν είναι μια τυπική σελίδα του Διαδικτύου.
selfScreenshotErrorTitle = Δεν μπορεί να γίνει λήψη ενός στιγμιότυπου της σελίδας Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Η επιλογή σας είναι πολύ μικρή
privateWindowErrorTitle = Το Screenshots είναι απενεργοποιημένο στη λειτουργία ιδιωτικής περιήγησης
privateWindowErrorDetails = Λυπούμαστε για την ταλαιπωρία. Εργαζόμαστε πάνω σε αυτό το χαρακτηριστικό για μελλοντικές εκδόσεις.
genericErrorTitle = Ωχ! Κάτι πήγε στραβά στην υπηρεσία Firefox Screenshots.
genericErrorDetails = Δεν είμαστε σίγουροι για το τι ακριβώς συνέβη. Προσπαθήστε ξανά ή κάντε λήψη σε μια άλλη σελίδα.
# Section for onboarding strings
