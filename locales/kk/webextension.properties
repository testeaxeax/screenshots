imageCroppedWarning = Бұл сурет {pixels} пиксельге дейін қиылды.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Жұмыс істемейді.
requestErrorDetails = Кешіріңіз! Сіздің скриншотыңызды сақтай алмадық. Кейінірек қайталап көріңіз.
connectionErrorTitle = Скриншоттарыңызға байланыса алмадық.
connectionErrorDetails = Интернетпен байланысыңызды тексеріңіз. Егер сізде интернетпен байланыс бар болса, онда Firefox скриншоттары қызметімен уақытша мәселелер болуы мүмкін.
loginErrorDetails = Скриншотыңызды сақтай алмадық, өйткені Firefox скриншоттары қызметімен мәселе бар болып тұр. Кейінірек қайталап көріңіз.
unshootablePageErrorTitle = Бұл беттің скриншотын түсіре алмаймыз.
unshootablePageErrorDetails = Бұл қалыпты веб беті емес, сондықтан оның скриншотын түсіру мүмкін емес.
selfScreenshotErrorTitle = Firefox скриншоттары бетінің скриншотын түсіру мүмкін емес!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Сіздің таңдауыңыз тым кішкентай
privateWindowErrorTitle = Скриншоттар жекелік шолу режимінде сөнідірілген
privateWindowErrorDetails = Қолайсыздық үшін кешірім сұраймыз. Бұл мүмкіндікті болашақ шығарылымдарда іске асыруға жұмысты жасаймыз.
genericErrorTitle = Қап! Firefox скриншоттары жасамай қалған сияқты.
genericErrorDetails = Не болғанын білмейміз. Қайталап көресіз бе, немесе басқа парақтың скриншотын түсіріп көресіз бе?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox ішінен скриншоттарды түсіру, сақтау және олармен бөлісу.
# Slide number 2:
tourHeaderPageAction = Сақтаудың жаңа жолы
tourBodyPageAction = Скриншотты жасағыңыз келген уақытта адрестік жолақтың бет әрекеттері мәзірін ашыңыз.
# Slide number 3:
tourHeaderClickAndDrag = Тек керек нәрсені түсіріңіз
tourBodyClickAndDrag = Беттің тек бір бөлігін түсіру үшін тышқанды шертіп, тартыңыз. Таңдауыңызды түспен ерекшелеу үшін үстінен өткізсеңіз болады.
# Slide number 4:
tourHeaderFullPage = Терезелер немесе толық беттерді түсіріңіз
tourBodyFullPage = Жоғарғы оң жақта орналасқан батырмаларды терезенің көрінетін аймағын, немесе толық бетті түсіру үшін қолданыңыз.
# Slide number 5:
tourHeaderDownloadUpload = Өзіңізге керек түрде
tourBodyDownloadUpload = Қиылған скриншоттармен оңай бөлісу үшін оларды интернетте сақтауға, немесе сіздің компьютеріңізге жүктеп алуға болады. Сонымен қатар, сіз жасаған барлық скриншоттарды табу үшін Менің скриншоттарым батырмасына шерте аласыз.
tourSkip = Аттап кету
tourNext = Келесі слайд
tourPrevious = Алдыңғы слайд
tourDone = Дайын
