downloadOnlyDetailsPrivate = Жекелік шолу терезесінде.
downloadOnlyDetailsThirdParty = Үшінші жақты cookies сөндірілген.
downloadOnlyDetailsNeverRemember = "Тарихты ешқашан сақтамау" іске қосылған.
downloadOnlyDetailsESR = Сіз Firefox ESR қолданып отырсыз.
downloadOnlyDetailsNoUploadPref = Жүктеп жіберу сөндірілген.
