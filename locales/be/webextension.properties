# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Адбылася памылка.
requestErrorDetails = Выбачайце! Нам не ўдалося захаваць ваш здымак. Паспрабуйце пазней.
connectionErrorTitle = Мы не можам атрымаць доступ да вашых скрыншотаў.
connectionErrorDetails = Калі ласка, праверце ваша злучэнне з Інтэрнэтам. Калі ў вас усё ў парадку з падлучэннем да Інтэрнэту, магчыма, паўсталі часовыя праблемы са службай Firefox Screenshots.
loginErrorDetails = Нам не ўдалося захаваць ваш здымак, таму што ўзніклі праблемы са службай Firefox Screenshots. Паспрабуйце пазней.
unshootablePageErrorTitle = Мы не можам зрабіць скрыншот гэтай старонкі.
unshootablePageErrorDetails = Гэта не стандартная вэб-старонка, таму вы не можаце зрабіць яе скрыншот.
selfScreenshotErrorTitle = Вы не можаце зрабіць здымак старонкі Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Абраная вобласць занадта малая
privateWindowErrorTitle = Здымкі экрана адключаны ў рэжыме прыватнага аглядання
privateWindowErrorDetails = Прабачце за нязручнасць. Мы працуем над даданнем гэтай магчымасці у будучыя выпускі.
genericErrorTitle = Вой! З Firefox Screenshots нешта не так.
genericErrorDetails = Мы не ўпэўненыя, у чым праблема. Паспрабаваць яшчэ раз, ці зрабіць здымак іншай старонкі?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Рабіце здымкі экрана, захоўвайце і дзяліцеся імі не выходзячы з Firefox.
# Slide number 2:
tourHeaderPageAction = Новы спосаб захаваць
tourBodyPageAction = Разгарніце меню Дзеянні старонкі ў адрасным радку, калі жадаеце зрабіць скрыншот.
# Slide number 3:
tourHeaderClickAndDrag = Рабіце скрыншоты чаго заўгодна
tourBodyClickAndDrag = Пстрыкніце і пацягніце мышшу для захопу часткі старонкі. Вы таксама можаце навесці курсор мышы для падсвятлення абранай вобласці.
# Slide number 4:
tourHeaderFullPage = Рабіце захоп вокнаў або цэлых старонак
tourBodyFullPage = З дапамогай кнопак у верхнім правым куце выбірайце захоп бачнай вобласці акна або старонкі цалкам.
# Slide number 5:
tourHeaderDownloadUpload = Як вам падабаецца
tourBodyDownloadUpload = Захоўваеце свае здымкі ў Інтэрнэце, каб лёгка імі дзяліцца, або загружайце іх на свой камп'ютар. Вы таксама можаце прагледзець усе захаваныя здымкі, націснуўшы на кнопку Мае здымкі.
tourSkip = Прапусьціць
tourNext = Наступны слайд
tourPrevious = Папярэдні слайд
tourDone = Гатова
