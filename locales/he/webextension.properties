# Clip in this context refers to a portion of an image
addonDescription = יצירת צילומי מסך של דפי אינטרנט ושמירה שלהם באופן זמני או קבוע.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = צילום מסך
myShotsLink = צילומי המסך שלי
screenshotInstructions = נא לגרור או ללחוץ על הדף כדי לבחור תחום או על ESC לביטול.
saveScreenshotSelectedArea = שמירה
saveScreenshotVisibleArea = שמירת התחום המוצג
saveScreenshotFullPage = שמירת הדף במלואו
cancelScreenshot = ביטול
downloadScreenshot = הורדה
downloadOnlyNotice = הינך כרגע במצב הורדה בלבד.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = ‏Firefox Screenshots משתנה אוטומטית למצב הורדה בלבד במקרים הבאים:
downloadOnlyDetailsPrivate = בחלון גלישה פרטית.
downloadOnlyDetailsThirdParty = כשעוגיות צד שלישי מנוטרלות.
downloadOnlyDetailsNeverRemember = „לא לזכור היסטוריה” פעיל.
downloadOnlyDetailsESR = הגרסה שלך היא Firefox ESR.
downloadOnlyDetailsNoUploadPref = ההעלאות הושבתו.
notificationLinkCopiedTitle = הקישור הועתק
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = הקישור לתמונה שלך הועתק ללוח. נא ללחוץ על {meta_key}-V כדי להדביק.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = העתקה
notificationImageCopiedTitle = צילום המסך הועתק
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = צילום המסך שלך הועתק ללוח העריכה. יש ללחוץ על {meta_key}-V כדי להדביק.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = תמונה זו נחתכה לגודל של {pixels} פיקסלים.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = לא תקין.
requestErrorDetails = אנו מצטערים, אך לא ניתן היה לשמור את התמונה. נא לנסות שוב מאוחר יותר.
connectionErrorTitle = לא ניתן היה להתחבר אל מאגר צילומי המסך שלך.
connectionErrorDetails = נא לבדוק את החיבור לאינטרנט. אם הצלחת להתחבר לאינטרנט כנראה שקיימת תקלה זמנית עם שירות Firefox Screenshots.
loginErrorDetails = אין אפשרות לשמור את צילום המסך שלך כיוון שישנה תקלה עם שירות Firefox Screenshots. נא לנסות שוב מאוחר יותר.
unshootablePageErrorTitle = לא ניתן לצלם דף זה.
unshootablePageErrorDetails = דף זה אינו דף אינטרנט תקני, ולכן לא ניתן היה לצלם אותו.
selfScreenshotErrorTitle = לא ניתן לצלם את הדף של Firefox Screenshot עצמו!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = הבחירה שלך קטנה מידי
privateWindowErrorTitle = ‏Screenshots מנוטרל במצב גלישה פרטית
privateWindowErrorDetails = מצטערים על אי הנוחות. אנחנו עובדים על תכונה זו בגרסאות עתידיות.
genericErrorTitle = אויש! Firefox Screenshots ירד מהפסים.
genericErrorDetails = אנחנו לא בטוחים מה קרה פה הרגע. אכפת לך לנסות שוב או לצלם דף אחר?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = צילום, שמירה ושיתוף של צילומי מסך מבלי לעזוב את Firefox.
# Slide number 2:
tourHeaderPageAction = דרך חדשה לשמירה
tourBodyPageAction = יש לפתוח את תפריט פעולות הדף בסרגל הכתובת בכל פעם שברצונך לצלם את המסך.
# Slide number 3:
tourHeaderClickAndDrag = לצלם רק את מה שנחוץ לך
tourBodyClickAndDrag = ניתן ללחוץ ולגרור כדי לצלם רק מקטע מהעמוד. ניתן גם לרחף מעל כדי לסמן את הבחירה שלך.
# Slide number 4:
tourHeaderFullPage = לצלם חלונות או דפים שלמים
tourBodyFullPage = בחרו בכפתורים שבחלק העליון כדי לצלם את האזור הגלוי בחלון או כדי לצלם את הדף כולו.
# Slide number 5:
tourHeaderDownloadUpload = לפי טעמך
tourBodyDownloadUpload = שמירת הצילומים החתוכים שלך לאחסון מקוון לצורך שיתוף פשוט יותר, או להוריד אותם למחשב שלך. ניתן גם ללחוץ על כפתור הצילומים שלי כדי למצוא את כל הצילומים שצילמת.
tourSkip = דילוג
tourNext = השקופית הבאה
tourPrevious = השקופית הקודמת
tourDone = סיום
