# Clip in this context refers to a portion of an image
addonDescription = Ṭṭef imrayen akked igdilen si Web sakin sekles-iten s wudem askudan neγ s wudem yezgan.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Ṭṭef agdil
myShotsLink = Tuṭṭfiwin-iw
screenshotInstructions = Zuγer sakin sit γef af usebter akken ad tferneḍ tamnaṭ. Senned γef ESC akken ad tesfesxeḍ.
saveScreenshotSelectedArea = Sekles
saveScreenshotVisibleArea = Sekles ayen ibanen
saveScreenshotFullPage = Sekles asebter meṛṛa
cancelScreenshot = Sefsex
downloadScreenshot = Sider
downloadOnlyNotice = Aql-ak tura deg umskar n usider kan.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Deg isekaren-agi, Firefox Screenshots ad k-yeǧǧ kan ad tsidreḍ:
downloadOnlyDetailsPrivate = Deg iccer n tungin uslig.
downloadOnlyDetailsThirdParty = Inagan n tuqna n tama tis kraḍ ttwasensen.
downloadOnlyDetailsNeverRemember = “Werǧin ad tecfuḍ γef umazray” insa.
downloadOnlyDetailsESR = Aql-ak teseqdaceḍ Firefox ESR.
downloadOnlyDetailsNoUploadPref = Tuzna n ifayluyen tensa.
notificationLinkCopiedTitle = Aseγwen yettwanγel
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Aseγwen ar tuṭṭfa-ik yettwanγel yef afus. Senned yef {meta_key}-V akken ad tsenṭḍeḍ.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Nγel
notificationImageCopiedTitle = Tuṭṭfa tettwanγel
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Tuṭṭfa-inek tettwanγel yer ufus. Senned yef {meta_key}-V akken ad tsenṭḍeḍ.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Tugna-agi tettwaẓreg ɣer {pixels} ipiksilen.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Yeffeγ i talast.
requestErrorDetails = Suref-aγ! Ur nezmir ara ad nsekles tuṭṭfa-ik. Ɛreḍ tikelt-nniḍen.
connectionErrorTitle = Ur nezmir ara ad neqqen ar tuṭṭfiwin-ik n ugdil.
connectionErrorDetails = Senqed tuqqna-ik Internet. Ma yella tzemred ad teqqneḍ ar Internet, ahat d ugur kan meẓẓiyen deg umeẓlu Firefox Screenshots.
loginErrorDetails = UR nseklas ara tuṭṭfa-ik acku yella ugur akked umezlu Firefox Screenshots. Ma ulac aɣilif ɛreḍ tikelt-nniḍen.
unshootablePageErrorTitle = Ur nezmir ara ad neṭṭef agdil n usebter-agi.
unshootablePageErrorDetails = Mačči d asebter Web am iyaḍ, ur tizmireḍ ara ad s-teṭṭfeḍ agdil.
selfScreenshotErrorTitle = Ur tezmireḍ ar ad teṭṭfeḍ agdil n usebter Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tafrant inek wezzil-t aṭas
privateWindowErrorTitle = Screenshots yensa deg uskar uslig
privateWindowErrorDetails = Suref-aɣ ɣef aya. Aqlaɣ nxeddem ɣef tmahilt i yileqman d-iteddun.
genericErrorTitle = Ihuh! Firefox Screenshots ur iteddu ara.
genericErrorDetails = Ur neẓri ara acu yeḍran. Ɛreḍ tikelt-nniḍen neɣ ṭṭef agdil n usebter-nniḍen?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ṭṭef, sekles, bḍu igdilen war ma teffɣeḍ si Firefox.
# Slide number 2:
tourHeaderPageAction = Abrid amaynut i wsekles
tourBodyPageAction = Mi tebγiḍ ad teṭṭfeḍ agdil ldi umuγ n tigawin n usebter illan deg ufeggag n tansiwin.
# Slide number 3:
tourHeaderClickAndDrag = Ṭṭef kan ayen tebγiḍ
tourBodyClickAndDrag = Sit sakin zuɣer akken ad teṭṭfeḍ aḥric seg usebter. Tzemreḍ daɣen ad tesrifgeḍ akken ad tsebṛuṛqeḍ afran-ik.
# Slide number 4:
tourHeaderFullPage = Ṭṭef isfuyla neγ isebtar meṛṛa
tourBodyFullPage = Fren tiqeffalin s afella ayeffus akken ad teṭṭfeḍ tamnaṭ yettbanen deg usfaylu neɣ asebter i meṛṛa.
# Slide number 5:
tourHeaderDownloadUpload = Akken tebγiḍ
tourBodyDownloadUpload = Sekles tuṭṭfiwin-ik ar Web i beṭṭu fessusen, neɣ sider-itent-id ar uselkim-ik. Tzemr€d daɣen ad tiseḍ ɣef tqeffalt Tiṭṭfiwin-iw akken ad tafeḍ akk tuṭṭfiwin n ugdil i teggid.
tourSkip = Zgel
tourNext = Tigri n zdat
tourPrevious = Tigri n deffir
tourDone = Immed
# Do not translate {termsAndPrivacyNoticeTermsLink} and
# {termsAndPrivacyNoticyPrivacyLink}. They're placeholders replaced by links
# using the corresponding translated strings as text.
termsAndPrivacyNotice2 = S useqdec Firefox Screenshots, ad tqebleḍ {termsAndPrivacyNoticeTermsLink} akked {termsAndPrivacyNoticePrivacyLink}.
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticeTermsLink = Tiwtilin
# This string is used as the text for a link in termsAndPrivacyNoticeCloudServices
termsAndPrivacyNoticyPrivacyLink = Tasertit n tbaḍnit
# This string is used to label the item in the Library panel that opens the screenshots page
libraryLabel = Tuṭṭfiwin n ugdil
