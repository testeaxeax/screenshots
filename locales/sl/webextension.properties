addonDescription = Zajemajte posnetke zaslona s spleta ter jih shranite začasno ali trajno.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Zajemi posnetek zaslona
myShotsLink = Moji posnetki
screenshotInstructions = Povlecite ali kliknite na strani za izbiro območja. Pritisnite ESC za preklic.
saveScreenshotSelectedArea = Shrani
saveScreenshotVisibleArea = Shrani vidno
saveScreenshotFullPage = Shrani celotno stran
cancelScreenshot = Prekliči
downloadScreenshot = Prenesi
downloadOnlyNotice = Trenutno ste v načinu samo za prenos.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots se samodejno preklopi v način samo za prenos v naslednjih primerih:
downloadOnlyDetailsPrivate = V oknu zasebnega brskanja.
downloadOnlyDetailsThirdParty = Ko so piškotki tretjih strani onemogočeni.
downloadOnlyDetailsNeverRemember = Ko je Firefox nastavljen, naj ne shranjuje zgodovine.
downloadOnlyDetailsESR = Uporabljate Firefox ESR.
downloadOnlyDetailsNoUploadPref = Nalaganje je onemogočeno.
notificationLinkCopiedTitle = Povezava kopirana
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Povezava do vašega posnetka zaslona je bila kopirana v odložišče. Pritisnite {meta_key}-V, da jo prilepite.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopiraj
notificationImageCopiedTitle = Posnetek kopiran
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Posnetek zaslona je bil kopiran na odložišče. Pritisnite {meta_key}-V, da ga prilepite.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Ta slika je bila obrezana na {pixels} pikslov.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ne dela.
requestErrorDetails = Vašega posnetka nismo uspeli shraniti. Poskusite znova kasneje.
connectionErrorTitle = Ne moremo vzpostaviti povezave do vaših posnetkov.
connectionErrorDetails = Preverite svojo internetno povezavo. V kolikor povezava deluje, gre morda za začasno težavo s storitvijo Firefox Screenshots.
loginErrorDetails = Ne moremo shraniti vašega posnetka, ker je prišlo do težave s storitvijo Firefox Screenshots. Poskusite znova kasneje.
unshootablePageErrorTitle = Ne moremo zajeti posnetka te strani.
unshootablePageErrorDetails = To ni običajna spletna stran, zato ne morete zajeti njenega zaslonskega posnetka.
selfScreenshotErrorTitle = Posnetka strani Firefox Screenshots ni mogoče zajeti!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Vaš izbor je premajhen
privateWindowErrorTitle = Screenshots je onemogočen v zasebnem načinu brskanja
privateWindowErrorDetails = Oprostite za nevšečnost. To možnost izboljšujemo za prihodnje izdaje.
genericErrorTitle = Uf! Firefox Screenshots se je pokvaril.
genericErrorDetails = Ne vemo točno, kaj se je pravkar zgodilo. Bi radi poskusili znova ali pa zajeli posnetek kakšne druge strani?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Zajemite, shranite in delite zaslonske posnetke, ne da bi zapustili Firefox.
# Slide number 2:
tourHeaderPageAction = Nov način shranjevanja
tourBodyPageAction = Kadarkoli želite zajeti posnetek zaslona, v naslovni vrstici razširite meni dejanj strani.
# Slide number 3:
tourHeaderClickAndDrag = Zajemite to, kar hočete
tourBodyClickAndDrag = Kliknite in povlecite, če želite zajeti samo del strani. Svojo izbiro lahko tudi poudarite, tako da preko nje povlečete miškin kazalec.
# Slide number 4:
tourHeaderFullPage = Zajemite okna ali celotne strani
tourBodyFullPage = V zgornjem desnem kotu izberite gumb za zajem vidnega območja v oknu ali celotne strani.
# Slide number 5:
tourHeaderDownloadUpload = Kot vi želite
tourBodyDownloadUpload = Shranite obrezane posnetke na splet za lažje deljenje ali jih prenesite na svoj računalnik. Vse zajete posnetke lahko najdete s klikom na gumb Moji posnetki.
tourSkip = Preskoči
tourNext = Naslednji diapozitiv
tourPrevious = Prejšnji diapozitiv
tourDone = Končano
