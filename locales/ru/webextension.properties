# Clip in this context refers to a portion of an image
addonDescription = Делайте вырезки и скриншоты из Интернета и сохраняйте их временно или навсегда.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Сделать скриншот
myShotsLink = Мои снимки
screenshotInstructions = Потяните мышью или щёлкните по странице, чтобы выбрать область. Нажмите ESC для отмены.
saveScreenshotSelectedArea = Сохранить
saveScreenshotVisibleArea = Сохранить видимую область
saveScreenshotFullPage = Сохранить всю страницу
cancelScreenshot = Отмена
downloadScreenshot = Загрузить
downloadOnlyNotice = Сейчас вы в режиме только загрузки.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots автоматически переходит в режим только загрузки в следующих ситуациях:
downloadOnlyDetailsPrivate = В приватном окне.
downloadOnlyDetailsThirdParty = Сторонние куки отключены.
downloadOnlyDetailsNeverRemember = Включено «не будет запоминать историю».
downloadOnlyDetailsESR = Вы используете Firefox ESR.
downloadOnlyDetailsNoUploadPref = Загрузка была отключена.
notificationLinkCopiedTitle = Ссылка скопирована
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Ссылка на ваш снимок была скопирована в буфер обмена. Нажмите {meta_key}-V для её вставки.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Копировать
notificationImageCopiedTitle = Снимок скопирован
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Ваш снимок был скопирован в буфер обмена. Нажмите {meta_key}-V для его вставки.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Это изображение было обрезано до {pixels} пикселей.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Произошла ошибка.
requestErrorDetails = Извините! Мы не смогли сохранить ваш снимок. Пожалуйста, попробуйте позже.
connectionErrorTitle = Мы не смогли получить доступ к вашим скриншотам.
connectionErrorDetails = Пожалуйста, проверьте соединение с Интернетом. Если у вам удаётся войти в Интернет, то возможно, возникла временная проблема со службой Скриншотов Firefox.
loginErrorDetails = Мы не можем сохранить ваш снимок, так как возникла проблема с сервисом Скриншотов Firefox. Пожалуйста, попробуйте позже.
unshootablePageErrorTitle = Мы не можем сделать скриншот этой страницы.
unshootablePageErrorDetails = Так как это не обычная веб-страница, мы не сможем сделать её скриншот.
selfScreenshotErrorTitle = Вы не можете сделать скриншот страницы Скриншотов Firefox.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Выбрана слишком небольшая область
privateWindowErrorTitle = Скриншоты отключены в режиме Приватного просмотра
privateWindowErrorDetails = Приносим извинения за неудобства. Мы работаем над включением этой функции в будущие релизы.
genericErrorTitle = Ого! Скриншоты Firefox вышли из строя.
genericErrorDetails = Мы не уверены, в чём проблема. Попробуете ещё раз или сделаете снимок другой страницы?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Делайте, сохраняйте и делитесь скриншотами прямо в Firefox.
# Slide number 2:
tourHeaderPageAction = Новый способ сохранения
tourBodyPageAction = Раскройте меню действий на странице в адресной строке в любой момент, когда вы захотите сделать снимок экрана.
# Slide number 3:
tourHeaderClickAndDrag = Делайте снимки чего угодно
tourBodyClickAndDrag = Щелкните и потяните мышью для захвата части страницы. Вы также можете навести курсор мыши для подсветки выбранной области.
# Slide number 4:
tourHeaderFullPage = Захватывайте окна или целые страницы
tourBodyFullPage = С помощью кнопок в верхнем правом углу выбирайте захват видимой области окна или страницы целиком.
# Slide number 5:
tourHeaderDownloadUpload = Как вам нравится
tourBodyDownloadUpload = Сохраняйте свои снимки в Интернете, чтобы легко ими делиться, или загружайте их на свой компьютер. Вы также можете просмотреть все сохранённые снимки, нажав на кнопку Мои снимки.
tourSkip = Пропустить
tourNext = Следующий слайд
tourPrevious = Предыдущий слайд
tourDone = Готово
