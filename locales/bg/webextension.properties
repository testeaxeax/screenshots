# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Изображението е отрязано до {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Повреда.
requestErrorDetails = Съжаляваме! Снимката не е запазена. Опитайте по-късно.
connectionErrorTitle = Няма връзка с вашите снимки.
connectionErrorDetails = Моля, проверете своята връзка към интернет. Ако имате връзка с Мрежата, в такъв случай може да има временен проблем с услугата на Firefox Screenshots.
loginErrorDetails = Снимката не може да бъде запазена, защото има проблем с услугата на Firefox Screenshots. Опитайте по-късно.
unshootablePageErrorTitle = Снимка на тази страница не може да бъде направена.
unshootablePageErrorDetails = Това не е обикновена уебстраница и за това снимка не може да ѝ бъде направена.
selfScreenshotErrorTitle = Не може да правите снимки на страницата на Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Избраната област е твърде малка
privateWindowErrorTitle = Снимането е изключено в поверителен режим
privateWindowErrorDetails = Съжаляваме за неудобството. Очаквайте тази възможност в бъдещите версии.
genericErrorTitle = Леле! Нещо се обърка с Firefox Screenshots.
genericErrorDetails = Не сме сигурни какво точно се случи. Може да опитате отново, както и да снимате друга страница.
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Създавайте, запазвайте и споделяйте снимки на екрана без да напускате Firefox.
# Slide number 2:
tourHeaderPageAction = Нов начин за запазване
tourBodyPageAction = Отворете менюто за действия със страницата, което се намира в адресната лента, когато желаете да направите снимка на екрана.
# Slide number 3:
tourHeaderClickAndDrag = Уловете само нужното
tourBodyClickAndDrag = Щракнете с мишката или влачете, за да уловите части от страницата. А когато посочите елементи от страницата – те се осветяват.
# Slide number 4:
tourHeaderFullPage = Улавяйте прозорци и цели страници
tourBodyFullPage = Използвайте бутоните в горния десен ъгъл, за да уловите само видимата част или цялата страница.
# Slide number 5:
tourHeaderDownloadUpload = Както ви харесва
tourBodyDownloadUpload = Запазвайте снимките на страници от Мрежата, за да ги споделяте по-лесно или ги изтегляйте на компютъра си. А бутонът „Моите снимки“ ще ви покаже всички направени от вас снимки.
tourSkip = Пропускане
tourNext = Напред
tourPrevious = Назад
tourDone = Готово
