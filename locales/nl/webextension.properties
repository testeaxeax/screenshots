downloadOnlyNotice = U bevindt zich momenteel in Alleen-downloadenmodus.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots wisselt in de volgende situaties automatisch naar Alleen-downloadenmodus:
downloadOnlyDetailsPrivate = In een privénavigatievenster.
downloadOnlyDetailsThirdParty = Cookies van derden zijn uitgeschakeld.
downloadOnlyDetailsNeverRemember = ‘Nooit geschiedenis onthouden’ is ingeschakeld.
downloadOnlyDetailsESR = U gebruikt Firefox ESR.
downloadOnlyDetailsNoUploadPref = Uploads zijn uitgeschakeld.
notificationLinkCopiedTitle = Koppeling gekopieerd
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = De koppeling naar uw afbeelding is naar het klembord gekopieerd. Druk op {meta_key}-V om te plakken.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopiëren
notificationImageCopiedTitle = Afbeelding gekopieerd
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Uw afbeelding is naar het klembord gekopieerd. Druk op {meta_key}-V om te plakken.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Deze afbeelding is bijgesneden naar {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Buiten werking.
requestErrorDetails = Sorry! Uw afbeelding kon niet worden opgeslagen. Probeer het later opnieuw.
connectionErrorTitle = We kunnen geen verbinding met uw schermafdrukken maken.
connectionErrorDetails = Controleer uw internetverbinding. Als u verbinding met het internet kunt maken, kan er sprake zijn van een tijdelijk probleem met de Firefox Screenshots-service.
loginErrorDetails = Uw afbeelding kon niet worden opgeslagen, omdat er een probleem is met de Firefox Screenshots-service. Probeer het later opnieuw.
unshootablePageErrorTitle = Van deze pagina kan geen schermafbeelding worden gemaakt.
unshootablePageErrorDetails = Dit is geen standaardwebpagina, dus u kunt er geen schermafbeelding van maken.
selfScreenshotErrorTitle = U kunt geen afbeelding van een Firefox Screenshots-pagina maken!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Uw selectie is te klein
privateWindowErrorTitle = Screenshots is uitgeschakeld in Privénavigatiemodus
privateWindowErrorDetails = Sorry voor het ongemak. Voor toekomstige releases wordt aan deze functie gewerkt.
genericErrorTitle = Ho! Er is iets mis met Firefox Screenshots.
genericErrorDetails = We weten niet precies wat er zonet is gebeurd. Wilt u het nogmaals proberen, of een schermafbeelding van een andere pagina maken?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Maak, bewaar en deel schermafbeeldingen zonder Firefox te verlaten.
# Slide number 2:
tourHeaderPageAction = Een nieuwe manier om op te slaan
tourBodyPageAction = Vouw het menu Pagina-acties in de adresbalk uit zodra u een schermafbeelding wilt maken.
# Slide number 3:
tourHeaderClickAndDrag = Leg alleen vast wat u wilt
tourBodyClickAndDrag = Klik en sleep om alleen een gedeelte van een pagina vast te leggen. U kunt ook de muisaanwijzer boven een gebied houden om uw selectie te accentueren.
# Slide number 4:
tourHeaderFullPage = Leg vensters of hele pagina’s vast
tourBodyFullPage = Selecteer de knoppen rechtsboven om het zichtbare gebied in het venster vast te leggen, of om een hele pagina vast te leggen.
# Slide number 5:
tourHeaderDownloadUpload = Zoals u wilt
tourBodyDownloadUpload = Bewaar uw bijgesneden afbeeldingen op het web voor makkelijker delen, of download ze naar uw computer. U kunt ook op de knop Mijn afbeeldingen klikken om al uw gemaakte afbeeldingen te vinden.
tourSkip = Overslaan
tourNext = Volgende slide
tourPrevious = Vorige slide
tourDone = Gereed
