# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Fuera de orden.
requestErrorDetails = ¡Lo sentimos! No pudimos guardar tu captura. Por favor, vuelve a intentarlo más tarde.
connectionErrorTitle = No podemos conectar a tus capturas.
connectionErrorDetails = Por favor, revisa tu conexión a Internet. Si eres capaz de conectarte a Internet, puede que haya un problema temporal con el servicio de Firefox Screenshots.
loginErrorDetails = No pudimos guardar tu captura porque hay un problema con el servicio de Firefox Screenshots. Por favor, vuelve a intentarlo más tarde.
unshootablePageErrorTitle = No podemos capturar esta página.
unshootablePageErrorDetails = Esta no es una página Web estándar, por lo que no puedes tomar una captura de ella.
selfScreenshotErrorTitle = ¡No puedes tomar una captura de una página de Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tu selección es muy pequeña
privateWindowErrorTitle = Firefox Screenshots está desactivado en el modo de navegación privada
privateWindowErrorDetails = Disculpa las molestias. Estamos trabajando en esta función para una futura versión.
genericErrorTitle = ¡Guau! Firefox Screenshots se copetió.
genericErrorDetails = No estamos seguros de lo que sucedió. ¿Te importaría volver a intentarlo o tomar una captura de una página diferente?
