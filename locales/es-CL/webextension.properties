# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots cambia automáticamente al modo de solo descarga en estas situaciones:
downloadOnlyDetailsPrivate = En una ventana de navegación privada.
downloadOnlyDetailsThirdParty = Cookies de terceros desactivadas.
downloadOnlyDetailsNeverRemember = Al estar activado "Nunca recordar el historial".
downloadOnlyDetailsESR = Estás usando Firefox ESR.
downloadOnlyDetailsNoUploadPref = Las subidas han sido desactivadas.
notificationLinkCopiedTitle = Enlace copiado
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
