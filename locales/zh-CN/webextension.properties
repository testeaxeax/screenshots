# Clip in this context refers to a portion of an image
addonDescription = 截取网页截图，可临时或永久存储。
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = 截图
myShotsLink = 我的截图
screenshotInstructions = 在此页上拖拽或单击选择截图区域。按 ESC 键取消截图。
saveScreenshotSelectedArea = 保存
saveScreenshotVisibleArea = 截取可见范围
saveScreenshotFullPage = 截取整个页面
cancelScreenshot = 取消
downloadScreenshot = 下载
downloadOnlyNotice = 您目前处在仅下载模式。
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots 在如下情况将自动变更为仅下载模式：
downloadOnlyDetailsPrivate = 处于隐私浏览窗口。
downloadOnlyDetailsThirdParty = 第三方 Cookie 已禁用。
downloadOnlyDetailsNeverRemember = 已启用“不记录历史记录”。
downloadOnlyDetailsESR = 您目前使用 Firefox ESR 版本。
downloadOnlyDetailsNoUploadPref = 上传已被禁用。
notificationLinkCopiedTitle = 链接已复制
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = 您的截图的链接已复制到剪贴板。按 {meta_key}-V 可粘贴。
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = 复制
notificationImageCopiedTitle = 截图已复制
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = 您的截图已复制到剪贴板。按 {meta_key}+-V 粘贴。
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = 此图片已裁剪为 {pixels}px。
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = 出故障了。
requestErrorDetails = 很抱歉，我们无法为您保存截图。请稍后再试。
connectionErrorTitle = 我们无法连接到您的截图。
connectionErrorDetails = 请检查您的互联网连接。如果您正常连接到互联网，可能是 Firefox Screenshots 的服务器临时出了问题。
loginErrorDetails = Firefox Screenshots 服务遇到问题，我们现在无法保存您的截图。请稍后再试。
unshootablePageErrorTitle = 我们无法截图此页面。
unshootablePageErrorDetails = 这不是一个标准的网页，所以无法截图。
selfScreenshotErrorTitle = 您不能截取 Firefox Screenshots 的页面！
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = 您选择的范围太小
privateWindowErrorTitle = 隐私浏览模式下屏幕截图已被禁用
privateWindowErrorDetails = 很抱歉因此带来的不便。我们将在后续版本中提供此功能。
genericErrorTitle = 哎呀，Firefox Screenshots 遇到问题。
genericErrorDetails = 我们不确定发生了什么。您可以再试一次或者试试另一个页面。
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = 截取、保存和分享屏幕截图，无需 Firefox 以外的工具。
# Slide number 2:
tourHeaderPageAction = 新的保存方法
tourBodyPageAction = 随时可以展开地址栏中的页面操作菜单来截图。
# Slide number 3:
tourHeaderClickAndDrag = 截取你所需
tourBodyClickAndDrag = 单击并拖动以截取页面某个区域。您也可以把光标移到你要的地方，高亮后单击即可截图。
# Slide number 4:
tourHeaderFullPage = 截取窗口或整个页面
tourBodyFullPage = 选择右上角的按钮可以截取窗口中的可见区域或者整个页面。
# Slide number 5:
tourHeaderDownloadUpload = 做您所想
tourBodyDownloadUpload = 将您裁剪后的截图保存到网上以便共享，或者下载到您的计算机。您也可以点击“我的截图”按钮找到您截取的所有截图。
tourSkip = 跳过
tourNext = 下一页
tourPrevious = 上一页
tourDone = 完成
