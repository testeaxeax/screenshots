# Also used for the title on the toolbar button
contextMenuLabel = Wykonaj zrzut ekranu
myShotsLink = Moje zrzuty
screenshotInstructions = Przeciągnij lub kliknij na stronie, aby wybrać obszar. Naciśnij klawisz Esc, aby anulować.
saveScreenshotSelectedArea = Zapisz
saveScreenshotVisibleArea = Zapisz widoczne
saveScreenshotFullPage = Zapisz całą stronę
