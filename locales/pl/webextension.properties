downloadOnlyNotice = Obecnie używany jest tryb umożliwiający tylko pobieranie.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots automatycznie przełącza na tryb umożliwiający tylko pobieranie w tych sytuacjach:
downloadOnlyDetailsPrivate = Okno jest prywatne.
downloadOnlyDetailsThirdParty = Ciasteczka witryn zewnętrznych podmiotów są wyłączone.
downloadOnlyDetailsNeverRemember = Zachowywanie historii jest wyłączone.
downloadOnlyDetailsESR = Używany jest Firefox ESR.
downloadOnlyDetailsNoUploadPref = Wysyłanie zostało wyłączone.
notificationLinkCopiedTitle = Skopiowano odnośnik
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Odnośnik do zrzutu został skopiowany do schowka. Naciśnij {meta_key}-V, aby go wkleić.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopiuj
notificationImageCopiedTitle = Skopiowano zrzut
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Zrzut został skopiowany do schowka. Naciśnij {meta_key}-V, aby go wkleić.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Ten obraz został przycięty do {pixels} px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Awaria.
requestErrorDetails = Nie można zapisać zrzutu. Spróbuj ponownie później.
connectionErrorTitle = Nie można połączyć się z zrzutami ekranu.
connectionErrorDetails = Sprawdź swoje połączenie z Internetem. Jeśli działa ono prawidłowo, to może występować tymczasowy problem z usługą Firefox Screenshots.
loginErrorDetails = Nie można zapisać zrzutu, ponieważ występuje problem z usługą Firefox Screenshots. Spróbuj ponownie później.
unshootablePageErrorTitle = Nie można wykonać zrzutu tej strony.
unshootablePageErrorDetails = To nie jest standardowa strona internetowa, więc nie można wykonać jej zrzutu.
selfScreenshotErrorTitle = Nie można wykonać zrzutu strony Firefox Screenshots.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Zaznaczenie jest za małe
privateWindowErrorTitle = Firefox Screenshots jest wyłączony w trybie prywatnym
privateWindowErrorDetails = Przepraszamy za utrudnienia. Pracujemy nad dodaniem tej funkcji.
genericErrorTitle = Firefox Screenshots wymknął się spod kontroli.
genericErrorDetails = Nie bardzo wiemy, co się wydarzyło. Spróbujesz ponownie lub wykonasz zrzut innej strony?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Wykonuj, zapisuj i udostępniaj zrzuty ekranu bez wychodzenia z Firefoksa.
# Slide number 2:
tourHeaderPageAction = Nowy sposób zapisywania
tourBodyPageAction = Rozwiń menu interakcji na pasku adresu, kiedy chcesz wykonać zrzut ekranu.
# Slide number 3:
tourHeaderClickAndDrag = Zapisuj tylko to, co potrzebujesz
tourBodyClickAndDrag = Kliknij i przeciągnij, aby zapisać tylko część strony. Możesz także najechać, aby wyróżnić zaznaczony obszar.
# Slide number 4:
tourHeaderFullPage = Zapisuj zrzuty okien lub całych stron
tourBodyFullPage = Kliknij przycisk w górnym prawym rogu, aby zapisać obszar widoczny w oknie lub całą stronę.
# Slide number 5:
tourHeaderDownloadUpload = Tak, jak lubisz
tourBodyDownloadUpload = Zapisuj przycięte zrzuty w Internecie, aby łatwiej je udostępniać, albo pobierz je na swój komputer. Możesz też kliknąć przycisk „Moje zrzuty”, aby przeglądać wszystkie wykonane zrzuty.
tourSkip = Pomiń
tourNext = Dalej
tourPrevious = Wstecz
tourDone = Zamknij
